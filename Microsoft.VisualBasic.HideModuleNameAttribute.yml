  namespace: Microsoft.VisualBasic
  summary: "\n<p>The <strong>HideModuleNameAttribute</strong> attribute, when applied to a module, allows the module members to be accessed using only the qualification needed for the module.</p>\n"
  remarks: "\n<p>This attribute is useful for exposing module members without showing the module itself. When using IntelliSense in the Visual Studio Integrated Development Environment (IDE) for Visual Basic, the module does not show in the statement completion list. Instead, IntelliSense shows the module members.</p>\n<p>Even when the module name is hidden, the module members are still accessible through the module.</p>\n<p>If a member name conflicts with another identifier or with a member of another module with the <strong>HideModuleNameAttribute</strong> attribute, then the member does not show in IntelliSense at the level of the module.</p>\n"
  example:
  - "\n<p>This example shows how to use the <strong>HideModuleNameAttribute</strong> attribute to add a Database object to <strong>My</strong>, which can be accessed through <code>My.Database</code>.</p>VbCnAttributes#26<p>The <strong>Namespace</strong> statement must appear outside of any classes or modules.</p>"

  namespace: System.Security.AccessControl
  summary: Represents a combination of a user's identity, an access mask, and audit conditions. An @'System.Security.AccessControl.ObjectAuditRule' object also contains information about the type of object to which the rule applies, the type of child object that can inherit the rule, how the rule is inherited by child objects, and how that inheritance is propagated.

  namespace: System.ComponentModel
  summary: "\n<p>Specifies the default value, which is <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible\" data-throw-if-not-resolved=\"false\"></xref>, that is, a visual designer uses default rules to generate the value of a property. This <strong>static</strong> field is read-only.</p>\n"
  remarks: "\n<p>When you mark a property with this value, this attribute is set to the constant member <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible\" data-throw-if-not-resolved=\"false\"></xref>. Therefore, when you want to check whether the attribute is set to this value in your code, you must specify the attribute as <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"

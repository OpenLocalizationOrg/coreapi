    - id: isCallback
      type: System.Boolean
      description: true to specify that the new ACE is a callback type ACE.
    - id: opaque
      type: System.Byte[]
      description: Opaque data associated with the new ACE. Opaque data is allowed only for callback ACE types. The length of this array must not be greater than the return value of the @'System.Security.AccessControl.CommonAce.MaxOpaqueLength(System.Boolean)' method.

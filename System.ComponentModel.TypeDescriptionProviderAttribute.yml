  namespace: System.ComponentModel
  summary: "\n<p>Specifies the custom type description provider for a class. This class cannot be inherited.</p>\n"
  remarks: "\n<p>This attribute supplies a way for developers to provide custom metadata for their authored classes. This capability extends the static type information functionality in the <xref href=\"System.ComponentModel.TypeDescriptor\" data-throw-if-not-resolved=\"false\"></xref> class, which by default only obtains type information directly from metadata of the compiled classes.</p>\n<p>For a more dynamic way to provide custom metadata for your authored classes, see the <see cref=\"Overload:System.ComponentModel.TypeDescriptor.AddProvider\"></see> method.</p>\n<p>Tagging a class with a <xref href=\"System.ComponentModel.TypeDescriptionProviderAttribute\" data-throw-if-not-resolved=\"false\"></xref> will associate a <xref href=\"System.ComponentModel.TypeDescriptionProvider\" data-throw-if-not-resolved=\"false\"></xref> with that class. A <xref href=\"System.ComponentModel.TypeDescriptionProvider\" data-throw-if-not-resolved=\"false\"></xref> provides supplemental metadata information about the tagged class. For example, the <see cref=\"Overload:System.ComponentModel.TypeDescriptionProvider.GetTypeDescriptor\"></see> method returns an <xref href=\"System.ComponentModel.ICustomTypeDescriptor\" data-throw-if-not-resolved=\"false\"></xref> that defines additional type information, such as attributes, events, and properties. Subsequently, if a <xref href=\"System.ComponentModel.TypeDescriptionProvider\" data-throw-if-not-resolved=\"false\"></xref> member is used to investigate the tagged class, it will discover both the default and custom type information.</p>\n<p>This attribute can only be applied to classes and is inherited by derived classes.</p>\n<p>This attribute cannot be derived from.</p>\n<p>For more information about using attributes, see Extending Metadata Using Attributes.</p>\n"
  syntax:
    content: 'public sealed class TypeDescriptionProviderAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class TypeDescriptionProviderAttribute
          Inherits Attribute

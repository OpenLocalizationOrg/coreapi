  summary: "\n<p>When applied to a class, the compiler implicitly calls a component-initializing method from the default synthetic constructor.</p>\n"
  remarks: "\n<p>This attribute instructs the compiler to implicitly calls a private <code>InitializeComponent</code> method from the default synthetic constructor. The compiler will also verify that this method is called from user defined constructors and report a warning or error it is not. The Visual Studio Integrated Development Environment will honor this attribute when generating code on behalf of the user.</p>\n"

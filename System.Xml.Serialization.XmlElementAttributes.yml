  assemblies:
  - System.Xml.XmlSerializer
  namespace: System.Xml.Serialization
  summary: "\n<p>Represents a collection of <xref href=\"System.Xml.Serialization.XmlElementAttribute\" data-throw-if-not-resolved=\"false\"></xref> objects used by the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> to override the default way it serializes a class.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.Serialization.XmlElementAttributes\" data-throw-if-not-resolved=\"false\"></xref> is returned by the <xref href=\"System.Xml.Serialization.XmlAttributes.XmlElements\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"System.Xml.Serialization.XmlAttributes\" data-throw-if-not-resolved=\"false\"></xref> class. By using the <xref href=\"System.Xml.Serialization.XmlAttributeOverrides\" data-throw-if-not-resolved=\"false\"></xref> class and the <xref href=\"System.Xml.Serialization.XmlAttributes\" data-throw-if-not-resolved=\"false\"></xref> class, you can override the default way that the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> serializes a class.</p>\n"
  example:
  - "\n<p>The following example serializes the <strong>Transportation</strong> class, which contains a single field named <strong>Vehicles</strong> that returns an <xref href=\"System.Collections.ArrayList\" data-throw-if-not-resolved=\"false\"></xref>. The example first applies two instances of the <xref href=\"System.Xml.Serialization.XmlElementAttribute\" data-throw-if-not-resolved=\"false\"></xref> class to the <strong>Vehicles</strong> field that specifies the types of objects the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> inserts into the array. The example then creates two <xref href=\"System.Xml.Serialization.XmlElementAttribute\" data-throw-if-not-resolved=\"false\"></xref> objects to override the behavior of the attributes applied to the <strong>Vehicles</strong> property. The two overriding objects are added to the <xref href=\"System.Xml.Serialization.XmlElementAttributes\" data-throw-if-not-resolved=\"false\"></xref> collection of an <xref href=\"System.Xml.Serialization.XmlAttributes\" data-throw-if-not-resolved=\"false\"></xref>. Lastly, the example adds the <xref href=\"System.Xml.Serialization.XmlAttributes\" data-throw-if-not-resolved=\"false\"></xref> to an <xref href=\"System.Xml.Serialization.XmlAttributeOverrides\" data-throw-if-not-resolved=\"false\"></xref>, allowing the <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> to insert the new object types into the <xref href=\"System.Collections.ArrayList\" data-throw-if-not-resolved=\"false\"></xref> returned by the <strong>Vehicles</strong> field.</p>Classic XmlElementAttributes Example#1"
  syntax:
    content: 'public class XmlElementAttributes : Collections.ICollection, Collections.IEnumerable, Collections.IList'
    content.vb: >-
      Public Class XmlElementAttributes
          Inherits Collections.ICollection
          Implements Collections.IEnumerable, Collections.IList

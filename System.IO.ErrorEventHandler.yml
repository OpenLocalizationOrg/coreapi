    - id: sender
      type: System.Object
      description: "\n<p>The source of the event. </p>\n"
    - id: e
      type: System.IO.ErrorEventArgs
      description: "\n<p>An <xref href=\"System.IO.ErrorEventArgs\" data-throw-if-not-resolved=\"false\"></xref> object that contains the event data. </p>\n"

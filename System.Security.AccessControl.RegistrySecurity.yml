  summary: Creates a new access control rule for the specified user, with the specified access rights, access control, and flags.
  syntax:
    content: public override AccessRule AccessRuleFactory(IdentityReference identityReference, int accessMask, bool isInherited, InheritanceFlags inheritanceFlags, PropagationFlags propagationFlags, AccessControlType type)
    content.vb: Public Overrides Function AccessRuleFactory(identityReference As IdentityReference, accessMask As Integer, isInherited As Boolean, inheritanceFlags As InheritanceFlags, propagationFlags As PropagationFlags, type As AccessControlType) As AccessRule
    parameters:
    - id: identityReference
      type: System.Security.Principal.IdentityReference
      description: An @'System.Security.Principal.IdentityReference' that identifies the user or group the rule applies to.
    - id: accessMask
      type: System.Int32
      description: A bitwise combination of @'System.Security.AccessControl.RegistryRights' values specifying the access rights to allow or deny, cast to an integer.
    - id: isInherited
      type: System.Boolean
      description: A Boolean value specifying whether the rule is inherited.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: A bitwise combination of @'System.Security.AccessControl.InheritanceFlags' values specifying how the rule is inherited by subkeys.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: A bitwise combination of @'System.Security.AccessControl.PropagationFlags' values that modify the way the rule is inherited by subkeys. Meaningless if the value of *inheritanceFlags* is @'System.Security.AccessControl.InheritanceFlags.None'.
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: One of the @'System.Security.AccessControl.AccessControlType' values specifying whether the rights are allowed or denied.
    return:
      type: System.Security.AccessControl.AccessRule
      description: A @'System.Security.AccessControl.RegistryAccessRule' object representing the specified rights for the specified user.
  overridden: System.Security.AccessControl.ObjectSecurity.AccessRuleFactory(System.Security.Principal.IdentityReference,System.Int32,System.Boolean,System.Security.AccessControl.InheritanceFlags,System.Security.AccessControl.PropagationFlags,System.Security.AccessControl.AccessControlType)

  namespace: System.Net.Http
  summary: "\n<p>A base type for handlers which only do some small processing of request and/or response messages.</p>\n"
  remarks: "\n<p>The actual creation of response messages is delegated to an inner handler. The <xref href=\"System.Net.Http.MessageProcessingHandler\" data-throw-if-not-resolved=\"false\"></xref> is useful if the handler doesn't require asynchronous operations, because operations on request and response messages are fast.</p>\n<p>The most common usage is to derive from this class and override the <xref href=\"System.Net.Http.MessageProcessingHandler.ProcessRequest(System.Net.Http.HttpRequestMessage,System.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref> and  <xref href=\"System.Net.Http.MessageProcessingHandler.ProcessResponse(System.Net.Http.HttpResponseMessage,System.Threading.CancellationToken)\" data-throw-if-not-resolved=\"false\"></xref>  methods.Â </p>\n"
  syntax:
    content: 'public abstract class MessageProcessingHandler : DelegatingHandler'
    content.vb: >-
      Public MustInherit Class MessageProcessingHandler
          Inherits DelegatingHandler

    startLine: 20
  assemblies:
  - System.Security.Cryptography.Cng
  namespace: System.Security.Cryptography
  summary: "\n<p>Gets the key that will be used by the <xref href=\"System.Security.Cryptography.RSACng\" data-throw-if-not-resolved=\"false\"></xref> object for any cryptographic operation that it performs. </p>\n"
  remarks: "\n<p>The returned <xref href=\"System.Security.Cryptography.CngKey\" data-throw-if-not-resolved=\"false\"></xref> object is disposed if the key is reset, for instance by changing the <xref href=\"System.Security.Cryptography.CngKey.KeySize\" data-throw-if-not-resolved=\"false\"></xref> property, by using the <xref href=\"System.Security.Cryptography.RSA.ImportParameters(System.Security.Cryptography.RSAParameters)\" data-throw-if-not-resolved=\"false\"></xref> to create a new key, or by disposing of the parent <xref href=\"System.Security.Cryptography.RSA\" data-throw-if-not-resolved=\"false\"></xref> object. Therefore, you should ensure that the key object is no longer used in these cases. </p>\n<p>This <xref href=\"System.Security.Cryptography.CngKey\" data-throw-if-not-resolved=\"false\"></xref> object is not the same as the <xref href=\"System.Security.Cryptography.CngKey\" data-throw-if-not-resolved=\"false\"></xref> object passed to the <xref href=\"System.Security.Cryptography.RSACng.#ctor(System.Security.Cryptography.CngKey)\" data-throw-if-not-resolved=\"false\"></xref> constructor, if that constructor was used. However, it will point to the same CNG key. </p>\n"
  syntax:
    content: public CngKey Key { get; }
    content.vb: Public ReadOnly Property Key As CngKey
    parameters: []
    return:
      type: System.Security.Cryptography.CngKey
      description: "\n<p>The key used by the <xref href=\"System.Security.Cryptography.RSACng\" data-throw-if-not-resolved=\"false\"></xref> object. </p>\n"
  see:

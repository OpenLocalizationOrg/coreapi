  namespace: Microsoft.CSharp.RuntimeBinder
  summary: "\n<p>Represents an error that occurs when a dynamic bind in the C# runtime binder is processed.</p>\n"
  remarks: "\n<p>Exceptions of this kind differ from <xref href=\"Microsoft.CSharp.RuntimeBinder.RuntimeBinderInternalCompilerException\" data-throw-if-not-resolved=\"false\"></xref> in that <xref href=\"Microsoft.CSharp.RuntimeBinder.RuntimeBinderException\" data-throw-if-not-resolved=\"false\"></xref> represents a failure to bind in the sense of a usual compiler error, whereas <xref href=\"Microsoft.CSharp.RuntimeBinder.RuntimeBinderInternalCompilerException\" data-throw-if-not-resolved=\"false\"></xref> represents a malfunctioning of the runtime binder itself.</p>\n"
  example:

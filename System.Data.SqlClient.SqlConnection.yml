- uid: System.Data.SqlClient.SqlConnection.OpenAsync(System.Threading.CancellationToken)
  id: OpenAsync(System.Threading.CancellationToken)
  parent: System.Data.SqlClient.SqlConnection
  href: System.Data.SqlClient.SqlConnection.yml
  name: OpenAsync(Threading.CancellationToken)
  fullName: System.Data.SqlClient.SqlConnection.OpenAsync(System.Threading.CancellationToken)
  type: Method
  source:
    remote: *o2
    path: src/System.Data.SqlClient/ref/System.Data.SqlClient.cs
    startLine: 291
  assemblies:
  - System.Data.SqlClient
  namespace: System.Data.SqlClient
  summary: An asynchronous version of @'System.Data.SqlClient.SqlConnection.Open', which opens a database connection with the property settings specified by the @'System.Data.SqlClient.SqlConnection.ConnectionString'. The cancellation token can be used to request that the operation be abandoned before the connection timeout elapses.  Exceptions will be propagated via the returned Task. If the connection timeout time elapses without successfully connecting, the returned Task will be marked as faulted with an Exception. The implementation returns a Task without blocking the calling thread for both pooled and non-pooled connections.
  syntax:
    content: public override Threading.Tasks.Task OpenAsync(Threading.CancellationToken cancellationToken)
    content.vb: Public Overrides Function OpenAsync(cancellationToken As Threading.CancellationToken) As Threading.Tasks.Task
    parameters:
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: The cancellation instruction.
    return:
      type: System.Threading.Tasks.Task
      description: A task representing the asynchronous operation.
  exceptions:
  - type: System.InvalidOperationException
    description: Calling @'System.Data.SqlClient.SqlConnection.OpenAsync(System.Threading.CancellationToken)' more than once for the same instance before task completion.Context Connection=true is specified in the connection string.A connection was not available from the connection pool before the connection time out elapsed.
  - type: System.Data.SqlClient.SqlException
    description: Any error returned by SQL Server that occurred while opening the connection.

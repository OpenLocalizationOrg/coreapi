  summary: Initializes a new instance of the @'System.Runtime.CompilerServices.DecimalConstantAttribute' class with the specified signed integer values.
  syntax:
    content: public DecimalConstantAttribute(byte scale, byte sign, int hi, int mid, int low)
    content.vb: Public Sub New(scale As Byte, sign As Byte, hi As Integer, mid As Integer, low As Integer)
    parameters:
    - id: scale
      type: System.Byte
      description: The power of 10 scaling factor that indicates the number of digits to the right of the decimal point. Valid values are 0 through 28 inclusive.
    - id: sign
      type: System.Byte
      description: A value of 0 indicates a positive value, and a value of 1 indicates a negative value.
    - id: hi
      type: System.Int32
      description: The high 32 bits of the 96-bit @'System.Runtime.CompilerServices.DecimalConstantAttribute.Value'.
    - id: mid
      type: System.Int32
      description: The middle 32 bits of the 96-bit @'System.Runtime.CompilerServices.DecimalConstantAttribute.Value'.
    - id: low
      type: System.Int32
      description: The low 32 bits of the 96-bit @'System.Runtime.CompilerServices.DecimalConstantAttribute.Value'.

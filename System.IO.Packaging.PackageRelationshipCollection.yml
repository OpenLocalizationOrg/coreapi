  summary: "\n<p>Represents a collection of <xref href=\"System.IO.Packaging.PackageRelationship\" data-throw-if-not-resolved=\"false\"></xref> elements that are owned by a given <xref href=\"System.IO.Packaging.PackagePart\" data-throw-if-not-resolved=\"false\"></xref> or the <xref href=\"System.IO.Packaging.Package\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n"
  remarks: "\n<p>The <xref href=\"System.IO.Packaging.PackageRelationshipCollection\" data-throw-if-not-resolved=\"false\"></xref> class has no public constructor.  This class is created and returned by the following methods.</p>\n<ul><li>\n<p>\n<strong>Package</strong>.<xref href=\"System.IO.Packaging.Package.GetRelationships\" data-throw-if-not-resolved=\"false\"></xref></p>\n</li><li>\n<p>\n<strong>Package</strong>.<xref href=\"System.IO.Packaging.Package.GetRelationshipsByType(System.String)\" data-throw-if-not-resolved=\"false\"></xref></p>\n</li><li>\n<p>\n<strong>PackagePart</strong>.<xref href=\"System.IO.Packaging.PackagePart.GetRelationships\" data-throw-if-not-resolved=\"false\"></xref></p>\n</li><li>\n<p>\n<strong>PackagePart</strong>.<xref href=\"System.IO.Packaging.PackagePart.GetRelationshipsByType(System.String)\" data-throw-if-not-resolved=\"false\"></xref></p>\n</li></ul>\n"

  summary: "\n<p>Specifies that a serializer should serialize the contents of the property, rather than the property itself. This field is read-only.</p>\n"
  remarks: "\n<p>When you mark a property with <strong>DesignerSerializationVisibilityAttribute.Content</strong>, the value of its <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute.Visibility\" data-throw-if-not-resolved=\"false\"></xref> property is set to <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute.Content\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"

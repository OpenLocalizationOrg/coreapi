    - id: sender
      type: System.Object
      description: "\n<p>The source of the event. </p>\n"
    - id: e
      type: System.IO.FileSystemEventArgs
      description: "\n<p>The <xref href=\"System.IO.FileSystemEventArgs\" data-throw-if-not-resolved=\"false\"></xref> that contains the event data. </p>\n"

  summary: "\n<p>Represents the Windows access control security for a registry key. This class cannot be inherited.</p>\n"
  example:
  - "\n<p>This section contains two code examples. The first example shows how compatible rules merge when added and removed, and the second shows how inheritance and propagation flags affect the addition and deletion of rules.</p>\n<p>Example 1</p>\n<p>The following code example shows how the <xref href=\"System.Security.AccessControl.RegistrySecurity.RemoveAccessRule(System.Security.AccessControl.RegistryAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method removes rights from a compatible rule, and how the <xref href=\"System.Security.AccessControl.RegistrySecurity.AddAccessRule(System.Security.AccessControl.RegistryAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method merges rights with compatible rules.</p>\n<p>The example creates a <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object and adds a rule that allows the current user <xref href=\"System.Security.AccessControl.RegistryRights.ReadKey\" data-throw-if-not-resolved=\"false\"></xref> rights. The example then creates a rule that grants the user <xref href=\"System.Security.AccessControl.RegistryRights.SetValue\" data-throw-if-not-resolved=\"false\"></xref>, with the same inheritance and propagation rights as the first rule, and uses the <xref href=\"System.Security.AccessControl.RegistrySecurity.RemoveAccessRule(System.Security.AccessControl.RegistryAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method to remove this new rule from the <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object. <xref href=\"System.Security.AccessControl.RegistryRights.SetValue\" data-throw-if-not-resolved=\"false\"></xref> is a constituent of <xref href=\"System.Security.AccessControl.RegistryRights.ReadKey\" data-throw-if-not-resolved=\"false\"></xref>, so it is removed from the compatible rule. The rules in the <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object are displayed, showing the remaining constituents of <xref href=\"System.Security.AccessControl.RegistryRights.ReadKey\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The example code then calls the <xref href=\"System.Security.AccessControl.RegistrySecurity.AddAccessRule(System.Security.AccessControl.RegistryAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method to merge the <xref href=\"System.Security.AccessControl.RegistryRights.SetValue\" data-throw-if-not-resolved=\"false\"></xref> right back into the rule in the <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n<p>This example does not attach the security object to a <xref href=\"Microsoft.Win32.RegistryKey\" data-throw-if-not-resolved=\"false\"></xref> object. The second example in this section attaches a security object, and so do the examples in <xref href=\"Microsoft.Win32.RegistryKey.GetAccessControl\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"Microsoft.Win32.RegistryKey.SetAccessControl(System.Security.AccessControl.RegistrySecurity)\" data-throw-if-not-resolved=\"false\"></xref>.</p>System.Security.AccessControl.RegistrySecurity.RemoveAccessRule#1<p>Example 2</p><p>The following code example demonstrates access rules with inheritance and propagation. The example creates a <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object, then creates and adds two rules that have the <xref href=\"System.Security.AccessControl.InheritanceFlags.ContainerInherit\" data-throw-if-not-resolved=\"false\"></xref> flag. The first rule has no propagation flags, while the second has <xref href=\"System.Security.AccessControl.PropagationFlags.NoPropagateInherit\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Security.AccessControl.PropagationFlags.InheritOnly\" data-throw-if-not-resolved=\"false\"></xref>. </p><p>The program displays the rules in the <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object, and then uses the <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object to create a subkey. The program creates a child subkey and a grandchild subkey, then displays the security for each subkey. Finally, the program deletes the test keys.</p>System.Security.AccessControl.RegistryAccessRule.ctor2#1"

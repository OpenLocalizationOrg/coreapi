  - vb
  name: AddSort(Object, IComparer)
  nameWithType: XPathExpression.AddSort(Object, IComparer)
  fullName: System.Xml.XPath.XPathExpression.AddSort(System.Object, System.Collections.IComparer)
  type: Method
  source:
    remote:
      path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: AddSort
    path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
    startLine: 61
  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>When overridden in a derived class, sorts the nodes selected by the XPath expression according to the specified <xref href=\"System.Collections.IComparer\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)\" data-throw-if-not-resolved=\"false\"></xref> method enables users to sort objects by their data type instead of by string or number. The <xref href=\"System.Collections.IComparer\" data-throw-if-not-resolved=\"false\"></xref> object provides an implementation of the <xref href=\"System.Collections.IComparer.Compare(System.Object,System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method that supports sorting on user-defined classes.</p>\n<p>In the following example, the books are sorted by ISBN number, where <code>isbn</code> is an object that implements the <xref href=\"System.Collections.IComparer\" data-throw-if-not-resolved=\"false\"></xref> interface.</p>\n<pre><code class=\"vb#\">Dim expression As XPathExpression = navigator.Compile(\"bookstore/book\")\nDim isbn As ISBN = New ISBN()\nexpression.AddSort(\"@ISBN\", (IComparer)isbn)</code></pre>\n<pre><code class=\"c#\">XPathExpression expression = navigator.Compile(\"bookstore/book\");\nISBN isbn = new ISBN();\nexpression.AddSort(\"@ISBN\", (IComparer)isbn);</code></pre>\n<p>The following are important notes to consider when using the <xref href=\"System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<ul><li>\n<p>The order in which the sorts are added provides the sort key order.</p>\n</li><li>\n<p>If the <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> or the sort key requires namespace resolution, you must use the <xref href=\"System.Xml.XPath.XPathExpression.SetContext(System.Xml.XmlNamespaceManager)\" data-throw-if-not-resolved=\"false\"></xref> method to provide an <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref> for namespace resolution.</p>\n</li><li>\n<p>If the <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> does not include a prefix, it is assumed that the namespace Uniform Resource Identifier (URI) is the empty namespace. If your XML includes a default namespace, you must still use the <xref href=\"System.Xml.XPath.XPathExpression.SetContext(System.Xml.XmlNamespaceManager)\" data-throw-if-not-resolved=\"false\"></xref> method and provide an <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref> that contains a prefix and namespace URI to handle the default namespace.</p>\n</li></ul>\n"
  syntax:
    content: public abstract void AddSort(object expr, IComparer comparer)
    content.vb: Public MustOverride Sub AddSort(expr As Object, comparer As IComparer)
    parameters:
    - id: expr
      type: System.Object
      description: "\n<p>An object representing the sort key. This can be the <strong>string</strong> value of the node or an <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> object with a compiled XPath expression.</p>\n"
    - id: comparer
      type: System.Collections.IComparer
      description: "\n<p>An <xref href=\"System.Collections.IComparer\" data-throw-if-not-resolved=\"false\"></xref> object that provides the specific data type comparisons for comparing two objects for equivalence. </p>\n"
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "\n<p>The <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> or sort key includes a prefix and either an <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref> is not provided, or the prefix cannot be found in the supplied <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  seealso:
  - type: System.Collections.IComparer
    commentId: T:System.Collections.IComparer
  - type: System.Xml.XmlNamespaceManager
    commentId: T:System.Xml.XmlNamespaceManager
  - type: System.Collections.IComparer.Compare(System.Object,System.Object)
    commentId: M:System.Collections.IComparer.Compare(System.Object,System.Object)

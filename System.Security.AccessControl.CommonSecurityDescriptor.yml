  assemblies:
  - System.Security.AccessControl
  namespace: System.Security.AccessControl
  summary: Sets the inheritance protection for the System Access Control List (SACL) associated with this @'System.Security.AccessControl.CommonSecurityDescriptor' object. SACLs that are protected do not inherit audit rules from parent containers.
  syntax:
    content: public void SetSystemAclProtection(bool isProtected, bool preserveInheritance)
    content.vb: Public Sub SetSystemAclProtection(isProtected As Boolean, preserveInheritance As Boolean)
    parameters:
    - id: isProtected
      type: System.Boolean
      description: true to protect the SACL from inheritance.
    - id: preserveInheritance
      type: System.Boolean
      description: true to keep inherited audit rules in the SACL; false to remove inherited audit rules from the SACL.

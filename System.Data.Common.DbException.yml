  summary: "\n<p>The base class for all exceptions thrown on behalf of the data source.</p>\n"
  remarks: "\n<p>The <xref href=\"System.Data.Common.DbException\" data-throw-if-not-resolved=\"false\"></xref> class is an abstract class used as the base class for provider-specific exception class implementations.</p>\n<p>For general information about handling exceptions for a .NET Framework data provider, see <xref href=\"System.Data.SqlClient.SqlException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"

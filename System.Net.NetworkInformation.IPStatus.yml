  parent: System.Net.NetworkInformation.IPStatus
  href: System.Net.NetworkInformation.IPStatus.yml
  name: TtlReassemblyTimeExceeded
  fullName: System.Net.NetworkInformation.IPStatus.TtlReassemblyTimeExceeded

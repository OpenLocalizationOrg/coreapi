ef href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n</li><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)\" data-throw-if-not-resolved=\"false\"></xref> accepts <xref href=\"System.Xml.Xsl.XsltContext\" data-throw-if-not-resolved=\"false\"></xref> as a namespace resolver, so you can implement a custom context and use functions and variables based on <xref href=\"System.Xml.Xsl.IXsltContextFunction\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.Xsl.IXsltContextVariable\" data-throw-if-not-resolved=\"false\"></xref>. The XPath expression will execute them. For more information, see User Defined Functions and Variables.</p>\n</li></ul>\n"

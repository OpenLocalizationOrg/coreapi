  assemblies:
  - System.Net.Sockets
  namespace: System.Net.Sockets
  summary: The IP protection level is restricted. This value would be used by intranet applications that do not implement Internet scenarios. These applications are generally not tested or hardened against Internet-style attacks. This setting will limit the received traffic to link-local only.
  syntax:
    content: Restricted = 30
- uid: System.Net.Sockets.IPProtectionLevel.Unrestricted
  id: Unrestricted
  parent: System.Net.Sockets.IPProtectionLevel
  href: System.Net.Sockets.IPProtectionLevel.yml

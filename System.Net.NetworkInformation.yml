  summary: The @'System.Net.NetworkInformation' namespace provides access to network traffic data, network address information, and notification of address changes for the local computer. The namespace also contains classes that implement the Ping utility. You can use @'System.Net.NetworkInformation.Ping' and related classes to check whether a computer is reachable across the network.

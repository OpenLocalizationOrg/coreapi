    id: CategoryAttribute
    path: src/System.ComponentModel.Primitives/src/System/ComponentModel/CategoryAttribute.cs
    startLine: 10
  assemblies:
  - System.ComponentModel.Primitives
  namespace: System.ComponentModel
  summary: "\n<p>Specifies the name of the category in which to group the property or event when displayed in a <xref href=\"System.Windows.Forms.PropertyGrid\" data-throw-if-not-resolved=\"false\"></xref> control set to Categorized mode.</p>\n"
  remarks: "\n<p>A <xref href=\"System.ComponentModel.CategoryAttribute\" data-throw-if-not-resolved=\"false\"></xref> indicates the category to associate the associated property or event with, when listing properties or events in a <xref href=\"System.Windows.Forms.PropertyGrid\" data-throw-if-not-resolved=\"false\"></xref> control set to <xref href=\"System.Windows.Forms.PropertySort.Categorized\" data-throw-if-not-resolved=\"false\"></xref> mode. If a <xref href=\"System.ComponentModel.CategoryAttribute\" data-throw-if-not-resolved=\"false\"></xref> has not been applied to a property or event, the <xref href=\"System.Windows.Forms.PropertyGrid\" data-throw-if-not-resolved=\"false\"></xref> associates it with the Misc category. A new category can be created for any name by specifying the name of the category in the constructor for the <xref href=\"System.ComponentModel.CategoryAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The <xref href=\"System.ComponentModel.CategoryAttribute.Category\" data-throw-if-not-resolved=\"false\"></xref> property indicates the name of the category that the attribute represents. The <xref href=\"System.ComponentModel.CategoryAttribute.Category\" data-throw-if-not-resolved=\"false\"></xref> property also provides transparent localization of category names.</p>\n"
  example:
  - "\n<p>The following example creates the <code>MyImage</code> property. The property has two attributes: a <xref href=\"System.ComponentModel.DescriptionAttribute\" data-throw-if-not-resolved=\"false\"></xref> and a <xref href=\"System.ComponentModel.CategoryAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>Classic CategoryAttribute Example#1<p>The next example gets the category for <code>MyImage</code>. First, the code gets a <xref href=\"System.ComponentModel.PropertyDescriptorCollection\" data-throw-if-not-resolved=\"false\"></xref> with all the properties for the object. Next, the code indexes into the <xref href=\"System.ComponentModel.PropertyDescriptorCollection\" data-throw-if-not-resolved=\"false\"></xref> to get <code>MyImage</code>. Then it returns the attributes for this property and saves them in the variable <code>attributes</code>.</p><p>The example then prints the category by retrieving <xref href=\"System.ComponentModel.CategoryAttribute\" data-throw-if-not-resolved=\"false\"></xref> from the <xref href=\"System.ComponentModel.AttributeCollection\" data-throw-if-not-resolved=\"false\"></xref>, and writing it to the console screen.</p>Classic CategoryAttribute Example#2"
  syntax:
    content: 'public class CategoryAttribute : Attribute'
    content.vb: >-
      Public Class CategoryAttribute
          Inherits Attribute

    commentId: T:System.Xml.XmlNamespaceManager
  - type: System.Globalization.CultureInfo
    commentId: T:System.Globalization.CultureInfo
  - type: System.String.Compare(System.String,System.Int32,System.String,System.Int32,System.Int32)
    commentId: M:System.String.Compare(System.String,System.Int32,System.String,System.Int32,System.Int32)

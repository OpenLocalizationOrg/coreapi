  summary: "\n<p>Formats the error message that is displayed when range validation fails.</p>\n"
  remarks: "\n<p>The <xref href=\"System.ComponentModel.DataAnnotations.RangeAttribute.FormatErrorMessage(System.String)\" data-throw-if-not-resolved=\"false\"></xref> creates the error message by using the name of the data field that caused the validation failure. You can override this method in a custom validation attribute to customize how errors are created, or to provide a more complex message that contains parameters that you evaluate at run time. For an example, see the <xref href=\"System.ComponentModel.DataAnnotations.RangeAttribute.#ctor(System.Type,System.String,System.String)\" data-throw-if-not-resolved=\"false\"></xref> constructor.</p>\n"

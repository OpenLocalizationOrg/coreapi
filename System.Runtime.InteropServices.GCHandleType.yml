  assemblies:
  - System.Runtime
  namespace: System.Runtime.InteropServices
  summary: This handle type is similar to @'System.Runtime.InteropServices.GCHandleType.Weak', but the handle is not zeroed if the object is resurrected during finalization.
  syntax:
    content: WeakTrackResurrection = 1

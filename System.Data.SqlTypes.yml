  name: SqlDateTime
  fullName: System.Data.SqlTypes.SqlDateTime
  type: Struct
  summary: Represents the date and time data ranging in value from January 1, 1753 to December 31, 9999 to an accuracy of 3.33 milliseconds to be stored in or retrieved from a database. The @'System.Data.SqlTypes.SqlDateTime' structure has a different underlying data structure from its corresponding .NET Framework type, @'System.DateTime', which can represent any time between 12:00:00 AM 1/1/0001 and 11:59:59 PM 12/31/9999, to the accuracy of 100 nanoseconds. @'System.Data.SqlTypes.SqlDateTime' actually stores the relative difference to 00:00:00 AM 1/1/1900. Therefore, a conversion from "00:00:00 AM 1/1/1900" to an integer will return 0.

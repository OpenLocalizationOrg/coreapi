  remarks: "\n<p>\n<xref href=\"System.Runtime.Serialization.SerializationException\" data-throw-if-not-resolved=\"false\"></xref> inherits from the <xref href=\"System.SystemException\" data-throw-if-not-resolved=\"false\"></xref> class. The following table shows initial property values for an instance of <xref href=\"System.Runtime.Serialization.SerializationException\" data-throw-if-not-resolved=\"false\"></xref> initialized with the current constructor.</p>\n<p>Property</p>\n<p>Condition </p>\n<table><tbody><tr><td>\n<p>\n<xref href=\"System.Exception.InnerException\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>\n<strong>null</strong>\n</p>\n</td></tr><tr><td>\n<p>\n<xref href=\"System.Exception.Message\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</td><td>\n<p>The <em>message</em> string. </p>\n</td></tr></tbody></table>\n"

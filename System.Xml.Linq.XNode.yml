  summary: "\n<p>Removes this node from its parent.</p>\n"
  remarks: "\n<p>In LINQ to XML programming, you should not manipulate or modify a set of nodes while you are querying for nodes in that set. In practical terms, this means that you should not iterate over a set of nodes and remove them. Instead, you should materialize them into a <xref href=\"System.Collections.Generic.List`1\" data-throw-if-not-resolved=\"false\"></xref> by using the <xref href=\"System.Linq.Enumerable.ToList``1(System.Collections.Generic.IEnumerable{``0})\" data-throw-if-not-resolved=\"false\"></xref> extension method. Then, you can iterate over the list to remove the nodes. For more information, see Mixed Declarative Code/Imperative Code Bugs (LINQ to XML).</p>\n<p>Alternatively, if you want to remove a set of nodes, it is recommended that you use the <xref href=\"System.Xml.Linq.Extensions.Remove(System.Collections.Generic.IEnumerable{System.Xml.Linq.XAttribute})\" data-throw-if-not-resolved=\"false\"></xref> method. This method copies the nodes to a list, and then iterates over the list to remove the nodes.</p>\n<p>This method will raise the <xref href=\"System.Xml.Linq.XObject.Changed\" data-throw-if-not-resolved=\"false\"></xref> and the <xref href=\"System.Xml.Linq.XObject.Changing\" data-throw-if-not-resolved=\"false\"></xref> events.</p>\n<p>The <xref href=\"System.Xml.Linq.XContainer\" data-throw-if-not-resolved=\"false\"></xref> stores its child nodes as a singly-linked list of <xref href=\"System.Xml.Linq.XNode\" data-throw-if-not-resolved=\"false\"></xref> objects. This means that the <xref href=\"System.Xml.Linq.XNode.Remove\" data-throw-if-not-resolved=\"false\"></xref> method must traverse the list of direct child nodes under the parent container. Therefore, using this method might affect your performance.</p>\n"
  syntax:
    content: public void Remove()
    content.vb: Public Sub Remove
  exceptions:

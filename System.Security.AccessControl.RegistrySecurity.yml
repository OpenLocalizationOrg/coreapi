  example:
  - "\n<p>The following code example shows that the <xref href=\"System.Security.AccessControl.RegistrySecurity.SetAccessRule(System.Security.AccessControl.RegistryAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method removes all rules that match both the user and the <xref href=\"System.Security.AccessControl.AccessControlType\" data-throw-if-not-resolved=\"false\"></xref> of <em>rule</em>, ignoring rights and flags, and replaces them with <em>rule</em>.</p>\n<p>The example creates a <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object and adds rules that allow and deny various rights for the current user, with different inheritance and propagation flags. The example then creates a new rule that allows the current user only to read the key, and uses the <xref href=\"System.Security.AccessControl.RegistrySecurity.SetAccessRule(System.Security.AccessControl.RegistryAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method to remove the two rules that allow access and to replace them with the new rule. The rule that denies access is not affected.</p>\n<p>This example does not attach the security object to a <xref href=\"Microsoft.Win32.RegistryKey\" data-throw-if-not-resolved=\"false\"></xref> object. See the <xref href=\"Microsoft.Win32.RegistryKey.GetAccessControl\" data-throw-if-not-resolved=\"false\"></xref> method and the <xref href=\"Microsoft.Win32.RegistryKey.SetAccessControl(System.Security.AccessControl.RegistrySecurity)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>System.Security.AccessControl.RegistrySecurity.SetAccessRule#1"

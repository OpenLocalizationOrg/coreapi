  syntax:
    content: public RegistryAuditRule(string identity, RegistryRights registryRights, InheritanceFlags inheritanceFlags, PropagationFlags propagationFlags, AuditFlags flags)
    content.vb: Public Sub New(identity As String, registryRights As RegistryRights, inheritanceFlags As InheritanceFlags, propagationFlags As PropagationFlags, flags As AuditFlags)
    parameters:
    - id: identity
      type: System.String
      description: The name of the user or group the rule applies to.
    - id: registryRights
      type: System.Security.AccessControl.RegistryRights
      description: A bitwise combination of @'System.Security.AccessControl.RegistryRights' values specifying the kinds of access to audit.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: A combination of @'System.Security.AccessControl.InheritanceFlags' flags that specifies whether the audit rule applies to subkeys of the current key.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: A combination of @'System.Security.AccessControl.PropagationFlags' flags that affect the way an inherited audit rule is propagated to subkeys of the current key.
    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: A bitwise combination of @'System.Security.AccessControl.AuditFlags' values specifying whether to audit success, failure, or both.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: '*eventRights* specifies an invalid value.-or-*flags* specifies an invalid value.-or-*inheritanceFlags* specifies an invalid value.-or-*propagationFlags* specifies an invalid value.'
  - type: System.ArgumentNullException
    description: '*registryRights* is zero.'
  - type: System.ArgumentException
    description: '*identity* is null.-or-*identity* is a zero-length string.-or-*identity* is longer than 512 characters.'

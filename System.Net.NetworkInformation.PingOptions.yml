  summary: Initializes a new instance of the @'System.Net.NetworkInformation.PingOptions' class and sets the Time to Live and fragmentation values.
  syntax:
    content: public PingOptions(int ttl, bool dontFragment)
    content.vb: Public Sub New(ttl As Integer, dontFragment As Boolean)
    parameters:
    - id: ttl
      type: System.Int32
      description: An @'System.Int32' value greater than zero that specifies the number of times that the @'System.Net.NetworkInformation.Ping' data packets can be forwarded.

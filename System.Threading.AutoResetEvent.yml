  summary: "\n<p>Notifies a waiting thread that an event has occurred. This class cannot be inherited.</p>\n"
  remarks: "\n<p>\n<strong>AutoResetEvent</strong> allows threads to communicate with each other by signaling. Typically, you use this class when threads need exclusive access to a resource.</p>\n<p>This type implements the <xref href=\"System.IDisposable\" data-throw-if-not-resolved=\"false\"></xref> interface. When you have finished using the type, you should dispose of it either directly or indirectly. To dispose of the type directly, call its <xref href=\"System.IDisposable.Dispose\" data-throw-if-not-resolved=\"false\"></xref> method in a <strong>try</strong>/<strong>catch</strong> block. To dispose of it indirectly, use a language construct such as <strong>using</strong> (in C#) or <strong>Using</strong> (in Visual Basic). For more information, see the “Using an Object that Implements IDisposable” section in the <xref href=\"System.IDisposable\" data-throw-if-not-resolved=\"false\"></xref> interface topic. </p>\n<p>A thread waits for a signal by calling <xref href=\"System.Threading.WaitHandle.WaitOne(System.Int32,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> on the <strong>AutoResetEvent</strong>. If the <strong>AutoResetEvent</strong> is in the non-signaled state, the thread blocks, waiting for the thread that currently controls the resource to signal that the resource is available by calling <xref href=\"System.Threading.EventWaitHandle.Set\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>Calling <strong>Set</strong> signals <strong>AutoResetEvent</strong> to release a waiting thread. <strong>AutoResetEvent</strong> remains signaled until a single waiting thread is released, and then automatically returns to the non-signaled state. If no threads are waiting, the state remains signaled indefinitely.</p>\n<p>If a thread calls <xref href=\"System.Threading.WaitHandle.WaitOne(System.Int32,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> while the <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref> is in the signaled state, the thread does not block. The <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref> releases the thread immediately and returns to the non-signaled state.</p>\n<p>There is no guarantee that every call to the <xref href=\"System.Threading.EventWaitHandle.Set\" data-throw-if-not-resolved=\"false\"></xref> method will release a thread. If two calls are too close together, so that the second call occurs before a thread has been released, only one thread is released. It is as if the second call did not happen. Also, if <xref href=\"System.Threading.EventWaitHandle.Set\" data-throw-if-not-resolved=\"false\"></xref> is called when there are no threads waiting and the <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref> is already signaled, the call has no effect. </p>\n<p>You can control the initial state of an <strong>AutoResetEvent</strong> by passing a Boolean value to the constructor: <strong>true</strong> if the initial state is signaled and <strong>false</strong> otherwise.</p>\n<p>\n<strong>AutoResetEvent</strong> can also be used with the <strong>static</strong><xref href=\"System.Threading.WaitHandle.WaitAll(System.Threading.WaitHandle[],System.Int32,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Threading.WaitHandle.WaitAny(System.Threading.WaitHandle[],System.Int32,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> methods.</p>\n<p>For more information about thread synchronization mechanisms, see AutoResetEvent in the conceptual documentation.</p>\n<p>Beginning with the .NET Framework version 2.0, <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref> derives from the new <xref href=\"System.Threading.EventWaitHandle\" data-throw-if-not-resolved=\"false\"></xref> class. An <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref> is functionally equivalent to an <xref href=\"System.Threading.EventWaitHandle\" data-throw-if-not-resolved=\"false\"></xref> created with <xref href=\"System.Threading.EventResetMode.AutoReset\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n<p>Unlike the <xref href=\"System.Threading.AutoResetEvent\" data-throw-if-not-resolved=\"false\"></xref> class, the <xref href=\"System.Threading.EventWaitHandle\" data-throw-if-not-resolved=\"false\"></xref> class provides access to named system synchronization events.</p>\n"
  syntax:

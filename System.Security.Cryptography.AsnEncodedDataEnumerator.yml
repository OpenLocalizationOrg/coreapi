    id: MoveNext
    path: src/System.Security.Cryptography.Encoding/src/System/Security/Cryptography/AsnEncodedDataEnumerator.cs
    startLine: 35
  assemblies:
  - System.Security.Cryptography.Encoding
  namespace: System.Security.Cryptography
  summary: "\n<p>Advances to the next <xref href=\"System.Security.Cryptography.AsnEncodedData\" data-throw-if-not-resolved=\"false\"></xref> object in an <xref href=\"System.Security.Cryptography.AsnEncodedDataCollection\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  remarks: "\n<p>After an enumerator is created, it is positioned before the first element of the collection, and the first call to the <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> method moves the enumerator over the first element of the collection. Subsequent calls to <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> advance the enumerator past subsequent elements.</p>\n<p>After the end of the collection is passed, calls to <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> return <strong>false</strong>.</p>\n<p>An enumerator is valid as long as the collection remains unchanged. If changes are made to the collection, such as adding, modifying, or deleting elements, the enumerator becomes invalid and the next call to <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> can throw an <xref href=\"System.InvalidOperationException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following code example shows how to use the <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator\" data-throw-if-not-resolved=\"false\"></xref> class.</p>Cryptography.AsnEncodedData#1"
  syntax:
    content: public bool MoveNext()
    content.vb: Public Function MoveNext As Boolean
    return:
      type: System.Boolean
      description: "\n<p>\n<strong>true</strong>, if the enumerator was successfully advanced to the next element; <strong>false</strong>, if the enumerator has passed the end of the collection.</p>\n"
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "\n<p>The collection was modified after the enumerator was created.</p>\n"
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public

  summary: "\n<p>Represents the method that will handle the <xref href=\"System.IO.FileSystemWatcher.Error\" data-throw-if-not-resolved=\"false\"></xref> event of a <xref href=\"System.IO.FileSystemWatcher\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  remarks: "\n<p>When you create an <xref href=\"System.IO.ErrorEventHandler\" data-throw-if-not-resolved=\"false\"></xref> delegate, you identify the method that will handle the event. To associate the event with your event-handling method, add an instance of the delegate to the event. The event-handling method is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see Handling and Raising Events.</p>\n"
  syntax:
    content: public delegate void ErrorEventHandler(object sender, ErrorEventArgs e);
    content.vb: Public Delegate Sub ErrorEventHandler(sender As Object, e As ErrorEventArgs)

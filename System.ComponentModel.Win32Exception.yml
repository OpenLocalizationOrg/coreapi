  assemblies:
  - Microsoft.Win32.Primitives
  namespace: System.ComponentModel
  summary: "\n<p>Throws an exception for a Win32 error code.</p>\n"
  remarks: "\n<p>Win32 error codes are translated from their numeric representations into a system message when they are displayed. Use <xref href=\"System.ComponentModel.Win32Exception.NativeErrorCode\" data-throw-if-not-resolved=\"false\"></xref> to access the numeric representation of the error code associated with this exception. For more information about the error codes, see \"Win32 Error Codes\" in the Platform SDK documentation at <see href=\"http://msdn.microsoft.com/\">http://msdn.microsoft.com</see>.</p>\n"
  example:
  - "\n<p>The following code example shows how to catch a Win32 exception and interpret its content. The example attempts to start a nonexistent executable, which results in a Win32 exception. Upon catching the exception, the example fetches the respective error message, code, and origin of the exception.</p>Win32Exception#1"
  syntax:
    content: 'public class Win32Exception : Exception'
    content.vb: >-
      Public Class Win32Exception
          Inherits Exception
  inheritance:

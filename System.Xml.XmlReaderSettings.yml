  summary: Gets or sets a value indicating whether to do character checking.
  syntax:
    content: public bool CheckCharacters { get; set; }
    content.vb: Public Property CheckCharacters As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: true to do character checking; otherwise false. The default is true.NoteIf the @'System.Xml.XmlReader' is processing text data, it always checks that the XML names and text content are valid, regardless of the property setting. Setting @'System.Xml.XmlReaderSettings.CheckCharacters' to false turns off character checking for character entity references.

  summary: "\n<p>References one or more methods to be called when the address of a network interface changes.</p>\n"
  remarks: "\n<p>This delegate handles <xref href=\"System.Net.NetworkInformation.NetworkChange.NetworkAddressChanged\" data-throw-if-not-resolved=\"false\"></xref> events raised by the <xref href=\"System.Net.NetworkInformation.NetworkChange\" data-throw-if-not-resolved=\"false\"></xref> class. For detailed information on receiving notification for network interface address change events, see the <xref href=\"System.Net.NetworkInformation.NetworkChange\" data-throw-if-not-resolved=\"false\"></xref> class overview documentation. </p>\n<p>The <xref href=\"System.Net.NetworkInformation.NetworkChange.NetworkAddressChanged\" data-throw-if-not-resolved=\"false\"></xref> event is supported on Windows 2000 and later.</p>\n"

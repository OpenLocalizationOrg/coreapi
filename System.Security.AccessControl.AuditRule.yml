  type: Constructor
  source:
    remote: *o0
    path: src/System.Security.AccessControl/ref/System.Security.AccessControl.cs
    startLine: 112
  assemblies:
  - System.Security.AccessControl
  namespace: System.Security.AccessControl
  summary: Initializes a new instance of the @'System.Security.AccessControl.AuditRule' class by using the specified values.
  syntax:
    content: protected AuditRule(IdentityReference identity, int accessMask, bool isInherited, InheritanceFlags inheritanceFlags, PropagationFlags propagationFlags, AuditFlags auditFlags)
    content.vb: Protected Sub New(identity As IdentityReference, accessMask As Integer, isInherited As Boolean, inheritanceFlags As InheritanceFlags, propagationFlags As PropagationFlags, auditFlags As AuditFlags)
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: The identity to which the audit rule applies. It must be an object that can be cast as a @'System.Security.Principal.SecurityIdentifier'.
    - id: accessMask
      type: System.Int32
      description: The access mask of this rule. The access mask is a 32-bit collection of anonymous bits, the meaning of which is defined by the individual integrators.
    - id: isInherited
      type: System.Boolean
      description: true to inherit this rule from a parent container.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: The inheritance properties of the audit rule.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: Whether inherited audit rules are automatically propagated. The propagation flags are ignored if *inheritanceFlags* is set to @'System.Security.AccessControl.InheritanceFlags.None'.
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: The conditions for which the rule is audited.
  exceptions:
  - type: System.ArgumentException
    description: The value of the *identity* parameter cannot be cast as a @'System.Security.Principal.SecurityIdentifier', or the *auditFlags* parameter contains an invalid value.
  - type: System.ArgumentOutOfRangeException
    description: The value of the *accessMask* parameter is zero, or the *inheritanceFlags* or *propagationFlags* parameters contain unrecognized flag values.

  assemblies:
  - System.ComponentModel.Primitives
  namespace: System.ComponentModel
  summary: "\n<p>Indicates that the property grid should refresh when the associated property value changes. This class cannot be inherited.</p>\n"
  remarks: "\n<p>The <xref href=\"System.ComponentModel.RefreshPropertiesAttribute\" data-throw-if-not-resolved=\"false\"></xref> indicates the type of refresh mode to use when refreshing a <xref href=\"System.Windows.Forms.PropertyGrid\" data-throw-if-not-resolved=\"false\"></xref> control.</p>\n"
  example:
  - "\n<p>The following code example demonstrates using the <xref href=\"System.ComponentModel.RefreshPropertiesAttribute\" data-throw-if-not-resolved=\"false\"></xref> class to specify the refresh mode for a <code>DataSource</code> property. For a full code listing, see How to: Apply Attributes in Windows Forms Controls.</p>System.ComponentModel.AttributesDemoControl#25"
  syntax:
    content: 'public sealed class RefreshPropertiesAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class RefreshPropertiesAttribute
          Inherits Attribute

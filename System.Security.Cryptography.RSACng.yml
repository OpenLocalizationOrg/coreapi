  assemblies:
  - System.Security.Cryptography.Cng
  namespace: System.Security.Cryptography
  summary: "\n<p>Provides a Cryptography Next Generation (CNG) implementation of the RSA algorithm. </p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.Cryptography.RSACng\" data-throw-if-not-resolved=\"false\"></xref> class is derived from the <xref href=\"System.Security.Cryptography.RSA\" data-throw-if-not-resolved=\"false\"></xref> class. Therefore, it is not a drop-in replacement for existing uses of <xref href=\"System.Security.Cryptography.RSACryptoServiceProvider\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n<p>\n<xref href=\"System.Security.Cryptography.RSACng\" data-throw-if-not-resolved=\"false\"></xref> uses a programming model that is similar to the <xref href=\"System.Security.Cryptography.ECDsaCng\" data-throw-if-not-resolved=\"false\"></xref> class rather than the <xref href=\"System.Security.Cryptography.RSACryptoServiceProvider\" data-throw-if-not-resolved=\"false\"></xref> class. For example: </p>\n<ul><li>\n<p>The key used by <xref href=\"System.Security.Cryptography.RSACng\" data-throw-if-not-resolved=\"false\"></xref> is managed by a separate <xref href=\"System.Security.Cryptography.CngKey\" data-throw-if-not-resolved=\"false\"></xref> object. In contrast, <xref href=\"System.Security.Cryptography.RSACryptoServiceProvider\" data-throw-if-not-resolved=\"false\"></xref> has a key that is directly tied to the operations of the type itself. </p>\n</li><li>\n<p>\n<xref href=\"System.Security.Cryptography.RSACng\" data-throw-if-not-resolved=\"false\"></xref> performs such operations as signing and verifying signatures by using properties of the <xref href=\"System.Security.Cryptography.RSACng\" data-throw-if-not-resolved=\"false\"></xref> object, just as <xref href=\"System.Security.Cryptography.ECDsaCng\" data-throw-if-not-resolved=\"false\"></xref> uses its object properties to control signing and verification operations. </p>\n</li></ul>\n"
  syntax:
    content: 'public sealed class RSACng : RSA'
    content.vb: >-
      Public NotInheritable Class RSACng
          Inherits RSA
  inheritance:
  - System.Object

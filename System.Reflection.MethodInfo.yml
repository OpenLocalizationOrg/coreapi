    path: src/mscorlib/src/System/Reflection/MethodInfo.cs
    startLine: 90
  assemblies:
  - System.Reflection
  namespace: System.Reflection
  summary: Substitutes the elements of an array of types for the type parameters of the current generic method definition, and returns a <xref href="System.Reflection.MethodInfo" data-throw-if-not-resolved="false"></xref> object representing the resulting constructed method.
  syntax:
    content: public virtual MethodInfo MakeGenericMethod(params Type[] typeArguments)
    content.vb: Public Overridable Function MakeGenericMethod(ParamArray typeArguments As Type()) As MethodInfo
    parameters:
    - id: typeArguments
      type: System.Type[]
      description: An array of types to be substituted for the type parameters of the current generic method definition.
    return:
      type: System.Reflection.MethodInfo
      description: A <xref href="System.Reflection.MethodInfo" data-throw-if-not-resolved="false"></xref> object that represents the constructed method formed by substituting the elements of <em>typeArguments</em> for the type parameters of the current generic method definition.
  exceptions:
  - type: System.InvalidOperationException
    description: The current <xref href="System.Reflection.MethodInfo" data-throw-if-not-resolved="false"></xref> does not represent a generic method definition. That is, <xref href="System.Reflection.MethodInfo.IsGenericMethodDefinition" data-throw-if-not-resolved="false"></xref> returns false.
  - type: System.ArgumentNullException
    description: "\r\n  <em>typeArguments</em> is null.-or- Any element of <em>typeArguments</em> is null. "
  - type: System.ArgumentException
    description: 'The number of elements in <em>typeArguments</em> is not the same as the number of type parameters of the current generic method definition.-or- An element of <em>typeArguments</em> does not satisfy the constraints specified for the corresponding type parameter of the current generic method definition. '
  - type: System.NotSupportedException
    description: This method is not supported.
  modifiers.csharp:

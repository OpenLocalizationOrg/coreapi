  assemblies:
  - System.Data.SqlClient
  namespace: System.Data.SqlClient
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Data.SqlClient.SqlConnectionStringBuilder\" data-throw-if-not-resolved=\"false\"></xref> class. The provided connection string provides the data for the instance's internal connection information.</p>\n"
  example:
  - "\n<p>The following example supplies a simple SQL Server connection string in the <xref href=\"System.Data.SqlClient.SqlConnectionStringBuilder\" data-throw-if-not-resolved=\"false\"></xref> object's constructor, and then iterates through all the key/value pairs within the object. Note that the collection provides default values for each item. Also note that the <xref href=\"System.Data.SqlClient.SqlConnectionStringBuilder\" data-throw-if-not-resolved=\"false\"></xref> class converts synonyms for the well-known keys so that they are consistent with the well-known names.</p>\n<p>This example includes a password to demonstrate how <xref href=\"System.Data.SqlClient.SqlConnectionStringBuilder\" data-throw-if-not-resolved=\"false\"></xref> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.</p>DataWorks SqlConnectionStringBuilder.Password#1"
  syntax:
    content: public SqlConnectionStringBuilder(string connectionString)
    content.vb: Public Sub New(connectionString As String)
    parameters:
    - id: connectionString
      type: System.String
      description: "\n<p>The basis for the object's internal connection information. Parsed into name/value pairs. Invalid key names raise <xref href=\"System.Collections.Generic.KeyNotFoundException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  exceptions:
  - type: System.Collections.Generic.KeyNotFoundException
    commentId: T:System.Collections.Generic.KeyNotFoundException
    description: "\n<p>Invalid key name within the connection string.</p>\n"
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "\n<p>Invalid value within the connection string (specifically, when a Boolean or numeric value was expected but not supplied).</p>\n"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>The supplied <em>connectionString</em> is not valid.</p>\n"
  modifiers.csharp:

  assemblies:
  - System.ComponentModel.Primitives
  namespace: System.ComponentModel
  summary: "\n<p>Indicates that all properties are queried again and refreshed if the property value is changed. This field is read-only.</p>\n"
  remarks: "\n<p>Specify this attribute on a property to query again and refresh all properties in the <xref href=\"System.Windows.Forms.PropertyGrid\" data-throw-if-not-resolved=\"false\"></xref> when the property value changes. The <xref href=\"System.Windows.Forms.PropertyGrid\" data-throw-if-not-resolved=\"false\"></xref> caches data. The <xref href=\"System.ComponentModel.RefreshProperties.All\" data-throw-if-not-resolved=\"false\"></xref> mode causes the Properties window to query each property again and refresh its view.</p>\n"
  syntax:
    content: public static readonly RefreshPropertiesAttribute All
    content.vb: Public Shared ReadOnly All As RefreshPropertiesAttribute
    return:
      type: System.ComponentModel.RefreshPropertiesAttribute

  summary: "\n<p>Creates an <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> for this node.</p>\n"
  remarks: "\n<p>You typically use this method when you have to supply another component with an <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref>. For example, you can create an <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> from a LINQ to XML tree, and then pass that reader to <xref href=\"System.Xml.XmlDocument.Load(System.Xml.XmlReader)\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>All of the readers returned by <xref href=\"System.Xml.XmlReader.Create(System.IO.Stream)\" data-throw-if-not-resolved=\"false\"></xref> are normalizing readers. They always perform line break normalization and full normalization of attributes. In contrast, the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> returned by <xref href=\"System.Xml.Linq.XNode.CreateReader\" data-throw-if-not-resolved=\"false\"></xref> is not a normalizing reader. It does not transform any white space. It also returns attributes in the order that they were added, not in attribute name order.</p>\n<p>LINQ to XML does not keep information about whether attributes are default attributes. <xref href=\"System.Xml.XmlReader.IsDefault\" data-throw-if-not-resolved=\"false\"></xref> will always return false regardless of whether the attribute was populated from a default value or not.</p>\n<p>The the <strong>PUBLIC</strong> and <strong>SYSTEM</strong> pseudo attributes on <xref href=\"System.Xml.Linq.XDocumentType\" data-throw-if-not-resolved=\"false\"></xref> are not available through the <xref href=\"System.Xml.XmlReader.MoveToAttribute(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> method. They are only available through the <xref href=\"System.Xml.XmlReader.GetAttribute(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method that takes the qualified name of the attribute as a parameter. If you have to retrieve the <strong>PUBLIC</strong> or <strong>SYSTEM</strong> attributes, you should use the <xref href=\"System.Xml.XmlReader.GetAttribute(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>Base64 and BinHex data are not supported. If you attempt to retrieve these types of data (for example, by calling <xref href=\"System.Xml.XmlReader.ReadElementContentAsBase64(System.Byte[],System.Int32,System.Int32)\" data-throw-if-not-resolved=\"false\"></xref>), the reader will throw <xref href=\"System.NotSupportedException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The <strong>xml</strong> declaration is not surfaced by the reader. While reading, you will not encounter a node of type <xref href=\"System.Xml.XmlNodeType.XmlDeclaration\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"

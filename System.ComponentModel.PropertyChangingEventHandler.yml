  summary: "\n<p>Represents the method that will handle the <xref href=\"System.ComponentModel.INotifyPropertyChanging.PropertyChanging\" data-throw-if-not-resolved=\"false\"></xref> event of an <xref href=\"System.ComponentModel.INotifyPropertyChanging\" data-throw-if-not-resolved=\"false\"></xref> interface. </p>\n"
  remarks: "\n<p>\n<xref href=\"System.ComponentModel.PropertyChangingEventHandler\" data-throw-if-not-resolved=\"false\"></xref> is introduced in the .NET Framework version 3.5.  For more information, see .NET Framework Versions and Dependencies.</p>\n<p>When you create a <xref href=\"System.ComponentModel.PropertyChangingEventHandler\" data-throw-if-not-resolved=\"false\"></xref> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see NIB: Events and Delegates.</p>\n"
  syntax:
    content: public delegate void PropertyChangingEventHandler(object sender, PropertyChangingEventArgs e);
    content.vb: Public Delegate Sub PropertyChangingEventHandler(sender As Object, e As PropertyChangingEventArgs)
    parameters:
    - id: sender
      type: System.Object
      description: "\n<p>The source of the event. </p>\n"
    - id: e
      type: System.ComponentModel.PropertyChangingEventArgs
      description: "\n<p>A <xref href=\"System.ComponentModel.PropertyChangingEventArgs\" data-throw-if-not-resolved=\"false\"></xref> that contains the event data.</p>\n"

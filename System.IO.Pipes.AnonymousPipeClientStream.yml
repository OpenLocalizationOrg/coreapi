    parameters:
    - id: direction
      type: System.IO.Pipes.PipeDirection
      description: One of the enumeration values that determines the direction of the pipe.Anonymous pipes can only be in one direction, so *direction* cannot be set to @'System.IO.Pipes.PipeDirection.InOut'.

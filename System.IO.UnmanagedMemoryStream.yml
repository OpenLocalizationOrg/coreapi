- uid: System.IO.UnmanagedMemoryStream.Read(System.Byte[],System.Int32,System.Int32)
  id: Read(System.Byte[],System.Int32,System.Int32)
  parent: System.IO.UnmanagedMemoryStream
  href: System.IO.UnmanagedMemoryStream.yml
  name: Read(Byte[], Int32, Int32)
  name.vb: Read(Byte(), Int32, Int32)
  fullName: System.IO.UnmanagedMemoryStream.Read(System.Byte[], System.Int32, System.Int32)
  fullName.vb: System.IO.UnmanagedMemoryStream.Read(System.Byte(), System.Int32, System.Int32)
  type: Method
  source:
    remote: *o0
    path: src/System.IO.UnmanagedMemoryStream/src/System/IO/UnmanagedMemoryStream.cs
    startLine: 430
  assemblies:
  - System.IO.UnmanagedMemoryStream
  namespace: System.IO
  summary: Reads the specified number of bytes into the specified array.
  syntax:
    content: public override int Read(byte[] buffer, int offset, int count)
    content.vb: Public Overrides Function Read(buffer As Byte(), offset As Integer, count As Integer) As Integer
    parameters:
    - id: buffer
      type: System.Byte[]
      description: When this method returns, contains the specified byte array with the values between *offset* and (*offset* + *count* - 1) replaced by the bytes read from the current source. This parameter is passed uninitialized.
    - id: offset
      type: System.Int32
      description: The zero-based byte offset in *buffer* at which to begin storing the data read from the current stream.
    - id: count
      type: System.Int32
      description: The maximum number of bytes to read from the current stream.
    return:
      type: System.Int32
      description: The total number of bytes read into the buffer. This can be less than the number of bytes requested if that many bytes are not currently available, or zero (0) if the end of the stream has been reached.
  exceptions:
  - type: System.ObjectDisposedException
    description: The stream is closed.
  - type: System.NotSupportedException
    description: The underlying memory does not support reading.- or - The @'System.IO.UnmanagedMemoryStream.CanRead' property is set to false.
  - type: System.ArgumentNullException
    description: The *buffer* parameter is set to null.
  - type: System.ArgumentOutOfRangeException
    description: The *offset* parameter is less than zero. - or - The *count* parameter is less than zero.
  - type: System.ArgumentException
    description: The length of the buffer array minus the *offset* parameter is less than the *count* parameter.

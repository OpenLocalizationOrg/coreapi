  namespace: System.Security.AccessControl
  summary: Creates a new audit rule, specifying the user the rule applies to, the access rights to audit, the inheritance and propagation of the rule, and the outcome that triggers the rule.
  syntax:
    content: public override AuditRule AuditRuleFactory(Principal.IdentityReference identityReference, int accessMask, bool isInherited, InheritanceFlags inheritanceFlags, PropagationFlags propagationFlags, AuditFlags flags)
    content.vb: Public Overrides Function AuditRuleFactory(identityReference As Principal.IdentityReference, accessMask As Integer, isInherited As Boolean, inheritanceFlags As InheritanceFlags, propagationFlags As PropagationFlags, flags As AuditFlags) As AuditRule
    parameters:
    - id: identityReference
      type: System.Security.Principal.IdentityReference
      description: An @'System.Security.Principal.IdentityReference' that identifies the user or group the rule applies to.
    - id: accessMask
      type: System.Int32
      description: A bitwise combination of @'System.Security.AccessControl.RegistryRights' values specifying the access rights to audit, cast to an integer.
    - id: isInherited
      type: System.Boolean
      description: A Boolean value specifying whether the rule is inherited.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: A bitwise combination of @'System.Security.AccessControl.InheritanceFlags' values specifying how the rule is inherited by subkeys.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: A bitwise combination of @'System.Security.AccessControl.PropagationFlags' values that modify the way the rule is inherited by subkeys. Meaningless if the value of *inheritanceFlags* is @'System.Security.AccessControl.InheritanceFlags.None'.
    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: A bitwise combination of @'System.Security.AccessControl.AuditFlags' values specifying whether to audit successful access, failed access, or both.
    return:
      type: System.Security.AccessControl.AuditRule
      description: A @'System.Security.AccessControl.RegistryAuditRule' object representing the specified audit rule for the specified user, with the specified flags. The return type of the method is the base class, @'System.Security.AccessControl.AuditRule', but the return value can be cast safely to the derived class.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: '*accessMask*, *inheritanceFlags*, *propagationFlags*, or *flags* specifies an invalid value.'
  - type: System.ArgumentNullException

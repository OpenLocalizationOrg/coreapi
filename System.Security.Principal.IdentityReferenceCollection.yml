    - id: targetType
      type: System.Type
      description: The type to which items in the collection are being converted.
    - id: forceSuccess
      type: System.Boolean
      description: A Boolean value that determines how conversion errors are handled.If *forceSuccess* is true, conversion errors due to a mapping not being found for the translation result in a failed conversion and exceptions being thrown.If *forceSuccess* is false, types that failed to convert due to a mapping not being found for the translation are copied without being converted into the collection being returned.

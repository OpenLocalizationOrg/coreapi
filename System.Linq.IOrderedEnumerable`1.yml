      description: The @'System.Func`2' used to extract the key for each element.
    - id: comparer
      type: System.Collections.Generic.IComparer{{TKey}}
      description: The @'System.Collections.Generic.IComparer`1' used to compare keys for placement in the returned sequence.
    - id: descending
      type: System.Boolean
      description: true to sort the elements in descending order; false to sort the elements in ascending order.
    typeParameters:

  assemblies:
  - System.Net.Requests
  namespace: System.Net
  summary: "\n<p>The exception that is thrown when an error is made while using a network protocol.</p>\n"
  remarks: "\n<p>A <xref href=\"System.Net.ProtocolViolationException\" data-throw-if-not-resolved=\"false\"></xref> is thrown by descendants of <xref href=\"System.Net.WebRequest\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.WebResponse\" data-throw-if-not-resolved=\"false\"></xref> to indicate an error using the underlying protocol. For example, the <xref href=\"System.Net.HttpWebRequest\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Net.HttpWebResponse\" data-throw-if-not-resolved=\"false\"></xref> classes throw a <xref href=\"System.Net.ProtocolViolationException\" data-throw-if-not-resolved=\"false\"></xref> to indicate an error using HTTP.</p>\n"
  syntax:
    content: 'public class ProtocolViolationException : InvalidOperationException'
    content.vb: >-
      Public Class ProtocolViolationException
          Inherits InvalidOperationException

  namespace: System.IO.MemoryMappedFiles
  summary: "\n<p>Represents a view of a memory-mapped file as a sequentially accessed stream.</p>\n"
  remarks: "\n<p>Use the <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedFile.CreateViewStream\" data-throw-if-not-resolved=\"false\"></xref> method of a <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedFile\" data-throw-if-not-resolved=\"false\"></xref> object to get this stream.</p>\n"
  example:
  - "\n<p>The following example obtains a <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedViewStream\" data-throw-if-not-resolved=\"false\"></xref> of a memory-mapped file and writes a value to the stream for inter-process communication.</p>\n<p>This code example is part of a larger example provided for the <xref href=\"System.IO.MemoryMappedFiles.MemoryMappedFile.CreateNew(System.String,System.Int64)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>system.io.memorymappedfiles_IPC_X#2"

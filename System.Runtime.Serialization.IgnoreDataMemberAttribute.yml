  summary: "\n<p>When applied to the member of a type, specifies that the member is not part of a data contract and is not serialized.</p>\n"
  remarks: "\n<p>Apply the <xref href=\"System.Runtime.Serialization.IgnoreDataMemberAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to opt-out of the default <xref href=\"System.Runtime.Serialization.DataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref> behavior. By default, the <strong>DataContractSerializer</strong> serializes all publicly visible types. All public read/write properties and fields of the type are serialized. You can change the default behavior by applying the <xref href=\"System.Runtime.Serialization.DataContractAttribute\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Runtime.Serialization.DataMemberAttribute\" data-throw-if-not-resolved=\"false\"></xref> attributes to the types and members </p>\n"

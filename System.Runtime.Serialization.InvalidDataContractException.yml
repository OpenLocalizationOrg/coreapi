  assemblies:
  - System.Runtime.Serialization.Primitives
  namespace: System.Runtime.Serialization
  summary: "\n<p>The exception that is thrown when the <xref href=\"System.Runtime.Serialization.DataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Runtime.Serialization.NetDataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref> encounters an invalid data contract during serialization and deserialization. </p>\n"
  remarks: "\n<p>An instance of this type will be thrown if the <xref href=\"System.Runtime.Serialization.DataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref> or <xref href=\"System.Runtime.Serialization.NetDataContractSerializer\" data-throw-if-not-resolved=\"false\"></xref> detects that the type of the instance being serialized or deserialized is invalid. An instance of this type will also be thrown if an invalid type is passed to the schema import or export engine. </p>\n"
  example:
  - "\n<p>The following example shows a service contract, <code>ICalculator</code>, that includes two methods, <code>Add</code> and <code>MoreData</code>. The <code>MoreData</code> method returns an instance of the <code>ExtraData</code> class, which is also declared in the code. When the implemented interface <code>Calculator</code> runs, an <code>InvalidDataContractException</code> will be thrown because the <code>ExtraData</code> class does not have the <xref href=\"System.Runtime.Serialization.DataContractAttribute\" data-throw-if-not-resolved=\"false\"></xref> applied to it. </p>InvalidDataContractException#1"
  syntax:
    content: 'public class InvalidDataContractException : Exception'
    content.vb: >-
      Public Class InvalidDataContractException
          Inherits Exception

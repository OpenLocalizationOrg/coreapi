      type: System.Threading.Tasks.Task{System.Net.NetworkInformation.PingReply}
      description: Returns @'System.Threading.Tasks.Task`1'.The task object representing the asynchronous operation.
  exceptions:
  - type: System.ArgumentNullException
    description: '*address* is null.'
  - type: System.InvalidOperationException

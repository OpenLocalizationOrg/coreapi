  assemblies:
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices
  summary: Indicates that no class interface is generated for the class. If no interfaces are implemented explicitly, the class can only provide late-bound access through the IDispatch interface. This is the recommended setting for @'System.Runtime.InteropServices.ClassInterfaceAttribute'. Using ClassInterfaceType.None is the only way to expose functionality through interfaces implemented explicitly by the class.
  syntax:
    content: None = null
    content.vb: None = Nothing

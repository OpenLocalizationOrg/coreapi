    startLine: 28
  assemblies:
  - System.Xml.Xsl.Primitives
  namespace: System.Xml.Xsl
  summary: When overridden in a derived class, gets a value indicating whether to include white space nodes in the output.
  syntax:
    content: public abstract bool Whitespace { get; }
    content.vb: Public MustOverride ReadOnly Property Whitespace As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: true to check white space nodes in the source document for inclusion in the output; false to not evaluate white space nodes. The default is true.
- uid: System.Xml.Xsl.XsltContext.CompareDocument(System.String,System.String)
  id: CompareDocument(System.String,System.String)
  parent: System.Xml.Xsl.XsltContext
  href: System.Xml.Xsl.XsltContext.yml
  name: CompareDocument(String, String)
  fullName: System.Xml.Xsl.XsltContext.CompareDocument(System.String, System.String)
  type: Method
  source:
    remote: *o0
    path: src/System.Xml.Xsl.Primitives/ref/System.Xml.Xsl.Primitives.cs
    startLine: 29
  assemblies:
  - System.Xml.Xsl.Primitives
  namespace: System.Xml.Xsl
  summary: When overridden in a derived class, compares the base Uniform Resource Identifiers (URIs) of two documents based upon the order the documents were loaded by the XSLT processor (that is, the @'System.Xml.Xsl.XslTransform' class).
  syntax:
    content: public abstract int CompareDocument(string baseUri, string nextbaseUri)
    content.vb: Public MustOverride Function CompareDocument(baseUri As String, nextbaseUri As String) As Integer
    parameters:
    - id: baseUri
      type: System.String
      description: The base URI of the first document to compare.
    - id: nextbaseUri
      type: System.String
      description: The base URI of the second document to compare.
    return:
      type: System.Int32
      description: 'An integer value describing the relative order of the two base URIs: -1 if *baseUri* occurs before *nextbaseUri*; 0 if the two base URIs are identical; and 1 if *baseUri* occurs after *nextbaseUri*.'

  summary: "\n<p>Represents the method that will handle the <xref href=\"System.IO.FileSystemWatcher.Changed\" data-throw-if-not-resolved=\"false\"></xref>, <xref href=\"System.IO.FileSystemWatcher.Created\" data-throw-if-not-resolved=\"false\"></xref>, or <xref href=\"System.IO.FileSystemWatcher.Deleted\" data-throw-if-not-resolved=\"false\"></xref> event of a <xref href=\"System.IO.FileSystemWatcher\" data-throw-if-not-resolved=\"false\"></xref> class.</p>\n"
  remarks: "\n<p>When you create a <xref href=\"System.IO.FileSystemEventHandler\" data-throw-if-not-resolved=\"false\"></xref> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event handler is called whenever the event occurs, unless you remove the delegate. For more information about event handler delegates, see Handling and Raising Events.</p>\n"
  syntax:
    content: public delegate void FileSystemEventHandler(object sender, FileSystemEventArgs e);
    content.vb: Public Delegate Sub FileSystemEventHandler(sender As Object, e As FileSystemEventArgs)

  summary: "\n<p>Supports a simple iteration over a <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate2Collection\" data-throw-if-not-resolved=\"false\"></xref> object. This class cannot be inherited.</p>\n"
  remarks: "\n<p>Enumerators provide read-only access to the data in the collection. Enumerators cannot be used to modify the underlying collection.</p>\n<p>Initially, the enumerator is positioned before the first element in the collection. The <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Reset\" data-throw-if-not-resolved=\"false\"></xref> method also brings the enumerator back to this position. At this position, calling the <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current\" data-throw-if-not-resolved=\"false\"></xref> property throws an exception. Therefore, you must call the <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> method to advance the enumerator to the first element of the collection before reading the value of <xref href=\"System.Security.Cryptography.X509Certificates.X509Certificate2Enumerator.Current\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>This class inherits from the <xref href=\"System.Collections.IEnumerator\" data-throw-if-not-resolved=\"false\"></xref> interface. For more information about enumerating over a collection, see <xref href=\"System.Collections.IEnumerator\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"

- uid: System.Reflection.MethodInfo.MakeGenericMethod(System.Type[])
  id: MakeGenericMethod(System.Type[])
  parent: System.Reflection.MethodInfo
  href: System.Reflection.MethodInfo.yml
  name: MakeGenericMethod(Type[])
  name.vb: MakeGenericMethod(Type())
  fullName: System.Reflection.MethodInfo.MakeGenericMethod(System.Type[])
  fullName.vb: System.Reflection.MethodInfo.MakeGenericMethod(System.Type())
  type: Method
  source:
    remote: *o0
    path: src/mscorlib/src/System/Reflection/MethodInfo.cs
    startLine: 89
  assemblies:
  - System.Reflection
  namespace: System.Reflection
  summary: Substitutes the elements of an array of types for the type parameters of the current generic method definition, and returns a @'System.Reflection.MethodInfo' object representing the resulting constructed method.
  syntax:
    content: public virtual MethodInfo MakeGenericMethod(params Type[] typeArguments)
    content.vb: Public Overridable Function MakeGenericMethod(ParamArray typeArguments As Type()) As MethodInfo
    parameters:
    - id: typeArguments
      type: System.Type[]
      description: An array of types to be substituted for the type parameters of the current generic method definition.
    return:
      type: System.Reflection.MethodInfo
      description: A @'System.Reflection.MethodInfo' object that represents the constructed method formed by substituting the elements of *typeArguments* for the type parameters of the current generic method definition.
  exceptions:
  - type: System.InvalidOperationException
    description: The current @'System.Reflection.MethodInfo' does not represent a generic method definition. That is, @'System.Reflection.MethodInfo.IsGenericMethodDefinition' returns false.
  - type: System.ArgumentNullException
    description: '*typeArguments* is null.-or- Any element of *typeArguments* is null.'
  - type: System.ArgumentException
    description: The number of elements in *typeArguments* is not the same as the number of type parameters of the current generic method definition.-or- An element of *typeArguments* does not satisfy the constraints specified for the corresponding type parameter of the current generic method definition.
  - type: System.NotSupportedException
    description: This method is not supported.

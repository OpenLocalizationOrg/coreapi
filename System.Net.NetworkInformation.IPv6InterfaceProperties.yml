  summary: "\n<p>Provides information about network interfaces that support Internet Protocol version 6 (IPv6).</p>\n"
  remarks: "\n<p>This class provides access to configuration and address information for network interfaces that support IPv6. You do not create instances of this class; they are returned by the <xref href=\"System.Net.NetworkInformation.IPInterfaceProperties.GetIPv6Properties\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>For IPV4 properties, see <xref href=\"System.Net.NetworkInformation.IPInterfaceProperties.GetIPv4Properties\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"

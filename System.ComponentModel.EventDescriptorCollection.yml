  summary: "\n<p>Represents a collection of <xref href=\"System.ComponentModel.EventDescriptor\" data-throw-if-not-resolved=\"false\"></xref> objects.</p>\n"
  remarks: "\n<p>\n<xref href=\"System.ComponentModel.EventDescriptorCollection\" data-throw-if-not-resolved=\"false\"></xref> is read-only; it does not implement methods that add or remove events. You must inherit from this class to implement these methods.</p>\n<p>Using the properties available in the <xref href=\"System.ComponentModel.EventDescriptorCollection\" data-throw-if-not-resolved=\"false\"></xref> class, you can query the collection about its contents. Use the <xref href=\"System.ComponentModel.EventDescriptorCollection.Count\" data-throw-if-not-resolved=\"false\"></xref> property to determine the number of elements in the collection. Use the <xref href=\"System.ComponentModel.EventDescriptorCollection.Item(System.Int32)\" data-throw-if-not-resolved=\"false\"></xref> property to get a specific property by index number or by name.</p>\n<p>You can also use the <xref href=\"System.ComponentModel.EventDescriptorCollection.Find(System.String,System.Boolean)\" data-throw-if-not-resolved=\"false\"></xref> method to get a description of the event with the specified name from the collection.</p>\n"
  example:
  - "\n<p>The following code example prints all the events on a button in a text box. It requires that <code>button1</code> and <code>textBox1</code> have been instantiated on a form.</p>Classic EventDescriptorCollection Example#1"

  namespace: System.Security.AccessControl
  summary: Initializes a new instance of the @'System.Security.AccessControl.EventWaitHandleAccessRule' class, specifying the user or group the rule applies to, the access rights, and whether the specified access rights are allowed or denied.
  syntax:
    content: public EventWaitHandleAccessRule(IdentityReference identity, EventWaitHandleRights eventRights, AccessControlType type)
    content.vb: Public Sub New(identity As IdentityReference, eventRights As EventWaitHandleRights, type As AccessControlType)
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: The user or group the rule applies to. Must be of type @'System.Security.Principal.SecurityIdentifier' or a type such as @'System.Security.Principal.NTAccount' that can be converted to type @'System.Security.Principal.SecurityIdentifier'.
    - id: eventRights
      type: System.Security.AccessControl.EventWaitHandleRights
      description: A bitwise combination of @'System.Security.AccessControl.EventWaitHandleRights' values specifying the rights allowed or denied.
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: One of the @'System.Security.AccessControl.AccessControlType' values specifying whether the rights are allowed or denied.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: '*eventRights* specifies an invalid value.-or-*type* specifies an invalid value.'
  - type: System.ArgumentNullException
    description: '*identity* is null.-or-*eventRights* is zero.'
  - type: System.ArgumentException
    description: '*identity* is neither of type @''System.Security.Principal.SecurityIdentifier'' nor of a type such as @''System.Security.Principal.NTAccount'' that can be converted to type @''System.Security.Principal.SecurityIdentifier''.'

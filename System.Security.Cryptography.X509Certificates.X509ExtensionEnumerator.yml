  summary: "\n<p>Supports a simple iteration over a <xref href=\"System.Security.Cryptography.X509Certificates.X509ExtensionCollection\" data-throw-if-not-resolved=\"false\"></xref>. This class cannot be inherited.</p>\n"
  remarks: "\n<p>Enumerators provide read-only access to the data in the collection. Enumerators cannot be used to modify the underlying collection.</p>\n<p>Initially, the enumerator is positioned before the first element in the collection. <xref href=\"System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.Reset\" data-throw-if-not-resolved=\"false\"></xref> also brings the enumerator back to this position. At this position, calling <xref href=\"System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.Current\" data-throw-if-not-resolved=\"false\"></xref> throws an exception. Therefore, you must call <xref href=\"System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> to advance the enumerator to the first element of the collection before reading the value of <xref href=\"System.Security.Cryptography.X509Certificates.X509ExtensionEnumerator.Current\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>This class inherits from the <xref href=\"System.Collections.IEnumerator\" data-throw-if-not-resolved=\"false\"></xref> interface. For more information about enumerating over a collection, see the <xref href=\"System.Collections.IEnumerator\" data-throw-if-not-resolved=\"false\"></xref> topic.</p>\n"

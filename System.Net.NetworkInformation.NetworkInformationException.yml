  summary: "\n<p>The exception that is thrown when an error occurs while retrieving network information.</p>\n"
  remarks: "\n<p>Types in the <xref href=\"System.Net.NetworkInformation\" data-throw-if-not-resolved=\"false\"></xref> namespace throw this exception when a call to a <strong>Win32</strong> function fails. The <xref href=\"System.Net.NetworkInformation.NetworkInformationException.ErrorCode\" data-throw-if-not-resolved=\"false\"></xref> property contains the result returned by the function.</p>\n"
  syntax:
    content: 'public class NetworkInformationException : Exception, Exception'

  namespace: System.Data.SqlTypes
  summary: Specifies that @'System.Data.SqlTypes.SqlString' comparisons must ignore nonspace combining characters, such as diacritics. The Unicode Standard defines combining characters as characters that are combined with base characters to produce a new character. Non-space combining characters do not use character space by themselves when rendered. For more information about non-space combining characters, see the Unicode Standard at http://www.unicode.org.
  syntax:
    content: IgnoreNonSpace = 2

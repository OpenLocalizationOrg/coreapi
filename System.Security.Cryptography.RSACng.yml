  summary: "\n<p>Initializes a new instance of the <xref href=\"System.Security.Cryptography.RSACng\" data-throw-if-not-resolved=\"false\"></xref> class with the specified key. </p>\n"
  remarks: "\n<p>The <xref href=\"System.Security.Cryptography.CngKey.AlgorithmGroup\" data-throw-if-not-resolved=\"false\"></xref> of <em>key</em> must be <xref href=\"System.Security.Cryptography.CngAlgorithmGroup.Rsa\" data-throw-if-not-resolved=\"false\"></xref>. </p>\n<p>This constructor creates a copy of the key. Even if <em>key</em> is disposed, the copy of this key object in RSA remains alive. </p>\n"

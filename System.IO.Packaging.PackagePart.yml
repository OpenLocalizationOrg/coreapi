- uid: System.IO.Packaging.PackagePart.RelationshipExists(System.String)
  id: RelationshipExists(System.String)
  parent: System.IO.Packaging.PackagePart
  href: System.IO.Packaging.PackagePart.yml
  name: RelationshipExists(String)
  fullName: System.IO.Packaging.PackagePart.RelationshipExists(System.String)
  type: Method
  source:
    remote: *o1
    path: src/System.IO.Packaging/src/System/IO/Packaging/PackagePart.cs
    startLine: 539
  assemblies:
  - System.IO.Packaging
  namespace: System.IO.Packaging
  summary: Returns a value that indicates whether this part owns a relationship with a specified @'System.IO.Packaging.PackageRelationship.Id'.
  syntax:
    content: public bool RelationshipExists(string id)
    content.vb: Public Function RelationshipExists(id As String) As Boolean
    parameters:
    - id: id
      type: System.String
      description: The @'System.IO.Packaging.PackageRelationship.Id' of the relationship to check for.
    return:
      type: System.Boolean
      description: true if this part owns a relationship with the specified *id*; otherwise, false.
  exceptions:
  - type: System.ArgumentNullException
    description: '*id* is null.'
  - type: System.Xml.XmlException
    description: '*id* is not a valid XML identifier.'
  - type: System.InvalidOperationException
    description: The part has been deleted.-or-The @'System.IO.Packaging.PackagePart.Package' is not open (@'System.IO.Packaging.Package.Dispose(System.Boolean)' or @'System.IO.Packaging.Package.Close' has been called).
  - type: System.IO.IOException
    description: The package is write-only (relationship information cannot be read).

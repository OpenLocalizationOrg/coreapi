    path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
    startLine: 64
  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>Compiles the XPath expression specified and returns an <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> object representing the XPath expression.</p>\n"
  remarks: "\n<p>An XPath expression is evaluated to yield one of the following result types.</p>\n<ul><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathResultType.NodeSet\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathResultType.Boolean\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathResultType.Number\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathResultType.String\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li></ul>\n<p>If a user-defined function with an invalid number of arguments (or an unimplemented user-defined function) is specified in the XPath expression, an exception occurs only at run time. User-defined functions are not checked at compile time and exceptions that result from user-defined functions occur only if execution evaluates the expression.</p>\n"
  syntax:
    content: public static XPathExpression Compile(string xpath)
    content.vb: Public Shared Function Compile(xpath As String) As XPathExpression
    parameters:
    - id: xpath
      type: System.String
      description: "\n<p>An XPath expression.</p>\n"
    return:
      type: System.Xml.XPath.XPathExpression
      description: "\n<p>An <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>The XPath expression parameter is not a valid XPath expression.</p>\n"
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "\n<p>The XPath expression is not valid.</p>\n"
  seealso:
  - type: System.Xml.XPath.XPathResultType
    commentId: T:System.Xml.XPath.XPathResultType
  modifiers.csharp:
  - public
  - static
  modifiers.vb:
  - Public
  - Shared

  assemblies:
  - System.ComponentModel.Annotations
  namespace: System.ComponentModel.DataAnnotations
  summary: "\n<p>Specifies the numeric range constraints for the value of a data field. </p>\n"
  remarks: "\n<p>When you apply this attribute to a data field, you must follow the guidelines for how to use validation attributes. For more information, see ASP.NET Dynamic Data Guidelines.</p>\n"
  example:
  - "\n<p>The following example shows how to use the <xref href=\"System.ComponentModel.DataAnnotations.RangeAttribute\" data-throw-if-not-resolved=\"false\"></xref> to customize formatting for a data field. The example performs the following steps:</p>\n<ul><li>\n<p>Implements a metadata partial class and the associated metadata class. </p>\n</li><li>\n<p>In the associated metadata class, it applies the <xref href=\"System.ComponentModel.DataAnnotations.RangeAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to obtain the following results:</p>\n<ul><li>\n<p>Apply the attribute to a data field of type integer.</p>\n</li><li>\n<p>Apply the attribute to an integer data field and define a custom validation error message.</p>\n</li><li>\n<p>Apply the attribute to a <strong>DateTime</strong> data field and define a custom validation error message.</p>\n</li></ul>\n</li></ul>System.ComponentModel.DataAnnotations.RangeAttribute#1<p>To compile the example, you need the following:</p><ul><li><p>Microsoft Visual Studio 2008 Service Pack 1 or Visual Web Developer 2008 Express Edition SP1. </p></li><li><p>A data-driven Web site. This enables you to create a data context for the database and the class that contains the data field to customize. For more information, see Walkthrough: Creating a New Dynamic Data Web Site using Scaffolding.</p></li></ul>"
  syntax:
    content: 'public class RangeAttribute : ValidationAttribute'
    content.vb: >-
      Public Class RangeAttribute
          Inherits ValidationAttribute

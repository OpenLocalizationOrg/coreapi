  namespace: System.Security.Cryptography
  summary: A Hash-based Message Authentication Code (HMAC) algorithm is used to generate key material. The @'System.Security.Cryptography.ECDiffieHellmanCng.HmacKey' property specifies the key to use. Either this property must be set or the @'System.Security.Cryptography.ECDiffieHellmanCng.UseSecretAgreementAsHmacKey' property must be set to true; otherwise, a @'System.Security.Cryptography.CryptographicException' is thrown when you use @'System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction.Hmac'. If both properties are set, the secret agreement is used as the HMAC key.
  syntax:
    content: Hmac = 1

  assemblies:
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices
  summary: Indicates that the class only supports late binding for COM clients. A dispinterface for the class is automatically exposed to COM clients on request. The type library produced by Tlbexp.exe (Type Library Exporter) does not contain type information for the dispinterface in order to prevent clients from caching the DISPIDs of the interface. The dispinterface does not exhibit the versioning problems described in @'System.Runtime.InteropServices.ClassInterfaceAttribute' because clients can only late-bind to the interface.
  syntax:
    content: AutoDispatch = null
    content.vb: AutoDispatch = Nothing
- uid: System.Runtime.InteropServices.ClassInterfaceType.AutoDual
  id: AutoDual
  parent: System.Runtime.InteropServices.ClassInterfaceType

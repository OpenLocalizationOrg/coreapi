  assemblies:
  - System.ComponentModel.Annotations
  namespace: System.ComponentModel.DataAnnotations
  summary: "\n<p>Describes the context in which a validation check is performed.</p>\n"
  remarks: "\n<p>This class describes the type or member on which validation is performed. It also enables custom validation to be added through any service that implements the <xref href=\"System.IServiceProvider\" data-throw-if-not-resolved=\"false\"></xref> interface. </p>\n"
  example:
  - 
  syntax:
    content: 'public sealed class ValidationContext : IServiceProvider'
    content.vb: >-
      Public NotInheritable Class ValidationContext
          Inherits IServiceProvider
  inheritance:

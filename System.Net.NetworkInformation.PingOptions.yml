  summary: Gets or sets the number of routing nodes that can forward the @'System.Net.NetworkInformation.Ping' data before it is discarded.
  syntax:
    content: public int Ttl { get; set; }
    content.vb: Public Property Ttl As Integer
    parameters: []
    return:
      type: System.Int32
      description: An @'System.Int32' value that specifies the number of times the @'System.Net.NetworkInformation.Ping' data packets can be forwarded. The default is 128.

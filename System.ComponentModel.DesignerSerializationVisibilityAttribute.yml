  assemblies:
  - System.ComponentModel.Primitives
  namespace: System.ComponentModel
  summary: "\n<p>Specifies the type of persistence to use when serializing a property on a component at design time.</p>\n"
  remarks: "\n<p>When a serializer persists the persistable state of a design mode document, it often adds code to the initialization method of components to persist values of properties that have been set at design time. This happens by default for most basic types, if no attribute has been set to direct other behavior.</p>\n<p>With the <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute\" data-throw-if-not-resolved=\"false\"></xref>, you can indicate whether the value for a property is <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute.Visible\" data-throw-if-not-resolved=\"false\"></xref>, and should be persisted in initialization code, <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute.Hidden\" data-throw-if-not-resolved=\"false\"></xref>, and should not be persisted in initialization code, or consists of <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute.Content\" data-throw-if-not-resolved=\"false\"></xref>, which should have initialization code generated for each public, not hidden property of the object assigned to the property.</p>\n<p>Members that do not have a <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute\" data-throw-if-not-resolved=\"false\"></xref> will be treated as though they have a <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute\" data-throw-if-not-resolved=\"false\"></xref> with a value of <xref href=\"System.ComponentModel.DesignerSerializationVisibility.Visible\" data-throw-if-not-resolved=\"false\"></xref>. The values of a property marked as <xref href=\"System.ComponentModel.DesignerSerializationVisibility.Visible\" data-throw-if-not-resolved=\"false\"></xref> will be serialized, if possible, by a serializer for the type. To specify custom serialization for a particular type or property, use the <xref href=\"System.ComponentModel.Design.Serialization.DesignerSerializerAttribute\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>For more information, see Extending Metadata Using Attributes.</p>\n"
  example:
  - "\n<p>The following code example demonstrates the use of a <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute\" data-throw-if-not-resolved=\"false\"></xref> set to <xref href=\"System.ComponentModel.DesignerSerializationVisibility.Content\" data-throw-if-not-resolved=\"false\"></xref>. It persists the values of a public property of a user control, which can be configured at design time. To use the example, first compile the following code into a user control library. Next, add a reference to the compiled .dll file in a new Windows Application project. If you are using Visual Studio, the <code>ContentSerializationExampleControl</code> is automatically added to the Toolbox.</p>\n<p>Drag the control from the Toolbox to a form, and set the properties of the <code>DimensionData</code> object listed in the Properties window. When you view the code for the form, code will have been added to the <strong>InitializeComponent</strong> method of the parent form. This code sets the values of the control's properties to those which you have set in design mode.</p>Classic DesignerSerializationVisibilityAttribute Example#1"
  syntax:
    content: 'public sealed class DesignerSerializationVisibilityAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class DesignerSerializationVisibilityAttribute
          Inherits Attribute

    path: src/System.Net.Primitives/ref/System.Net.Primitives.cs
    startLine: 82
  assemblies:
  - System.Net.Primitives
  namespace: System.Net
  summary: Adds a @'System.Net.NetworkCredential' instance to the credential cache for use with protocols other than SMTP and associates it with a Uniform Resource Identifier (URI) prefix and authentication protocol.
  syntax:
    content: public void Add(Uri uriPrefix, string authType, NetworkCredential cred)
    content.vb: Public Sub Add(uriPrefix As Uri, authType As String, cred As NetworkCredential)
    parameters:
    - id: uriPrefix
      type: System.Uri
      description: A @'System.Uri' that specifies the URI prefix of the resources that the credential grants access to.
    - id: authType
      type: System.String
      description: The authentication scheme used by the resource named in *uriPrefix*.
    - id: cred
      type: System.Net.NetworkCredential
      description: The @'System.Net.NetworkCredential' to add to the credential cache.
  exceptions:
  - type: System.ArgumentNullException
    description: '*uriPrefix* is null. -or- *authType* is null.'
  - type: System.ArgumentException
    description: The same credentials are added more than once.
- uid: System.Net.CredentialCache.GetCredential(System.String,System.Int32,System.String)

  summary: "\n<p>Sets the default value of a parameter when called from a language that supports default parameters. This class cannot be inherited. </p>\n"
  remarks: "\n<p>The <xref href=\"System.Runtime.InteropServices.DefaultParameterValueAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute allows you to specify a default parameter value in a language that does not otherwise support default parameters.  After you apply this attribute to your code, languages that support default parameters can use the specified value as a default parameter.       </p>\n<p>Note that the <xref href=\"System.Runtime.InteropServices.DefaultParameterValueAttribute\" data-throw-if-not-resolved=\"false\"></xref> does not add support for default parameters to languages that do not support this feature.  For example, if you use the <xref href=\"System.Runtime.InteropServices.DefaultParameterValueAttribute\" data-throw-if-not-resolved=\"false\"></xref> with a method written in C#, which does not support default parameters, you cannot use the default parameter when calling the method from C#.  You can use the default parameter only when calling the method in a language such as C++ that does support the feature.      </p>\n<p>The <xref href=\"System.Runtime.InteropServices.DefaultParameterValueAttribute\" data-throw-if-not-resolved=\"false\"></xref> is particularly useful to specify default parameters for methods of a COM interop interface. </p>\n"
  example:
  - "\n<p>The following code example demonstrates how to apply the <xref href=\"System.Runtime.InteropServices.DefaultParameterValueAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute to a parameter of a method written in C#.</p>System.Runtime.InteropServices.DefaultParameterValueAttribute#1"

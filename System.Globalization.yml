  summary: The @'System.Globalization' namespace contains classes that define culture-related information, including language, country/region, calendars in use, format patterns for dates, currency, and numbers, and sort order for strings. These classes are useful for writing globalized (internationalized) applications. Classes such as @'System.Globalization.StringInfo' and @'System.Globalization.TextInfo' provide advanced globalization functionalities, including surrogate support and text element processing.

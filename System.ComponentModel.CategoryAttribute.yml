  - System.ComponentModel.Primitives
  namespace: System.ComponentModel
  summary: "\n<p>Initializes a new instance of the <xref href=\"System.ComponentModel.CategoryAttribute\" data-throw-if-not-resolved=\"false\"></xref> class using the specified category name.</p>\n"
  remarks: "\n<p>If the name you provide for the <em>category</em> parameter is one of the predefined category names, the name will be automatically localized by the <xref href=\"System.ComponentModel.CategoryAttribute.Category\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n<p>If the name you provide is not a predefined category name, and you do not override the <xref href=\"System.ComponentModel.CategoryAttribute.GetLocalizedString(System.String)\" data-throw-if-not-resolved=\"false\"></xref> method to provide a localized name, the category name will not be localized.</p>\n"
  syntax:
    content: public CategoryAttribute(string category)
    content.vb: Public Sub New(category As String)
    parameters:
    - id: category
      type: System.String
      description: "\n<p>The name of the category. </p>\n"
  modifiers.csharp:

  assemblies:
  - Microsoft.Win32.Registry.AccessControl
  namespace: System.Security.AccessControl
  summary: "\n<p>Searches for an access control rule with the same user and <xref href=\"System.Security.AccessControl.AccessControlType\" data-throw-if-not-resolved=\"false\"></xref> (allow or deny) as the specified access rule, and with compatible inheritance and propagation flags; if such a rule is found, the rights contained in the specified access rule are removed from it.</p>\n"
  example:
  - "\n<p>The following code example shows how the <xref href=\"System.Security.AccessControl.RegistrySecurity.RemoveAccessRule(System.Security.AccessControl.RegistryAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method removes rights from a compatible rule, and how the <xref href=\"System.Security.AccessControl.RegistrySecurity.AddAccessRule(System.Security.AccessControl.RegistryAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method merges rights with compatible rules.</p>\n<p>The example creates a <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object and adds a rule that allows the current user <xref href=\"System.Security.AccessControl.RegistryRights.ReadKey\" data-throw-if-not-resolved=\"false\"></xref> rights. The example then creates a rule that grants the user <xref href=\"System.Security.AccessControl.RegistryRights.SetValue\" data-throw-if-not-resolved=\"false\"></xref>, with the same inheritance and propagation rights as the first rule, and uses the <xref href=\"System.Security.AccessControl.RegistrySecurity.RemoveAccessRule(System.Security.AccessControl.RegistryAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method to remove this new rule from the <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object. <xref href=\"System.Security.AccessControl.RegistryRights.SetValue\" data-throw-if-not-resolved=\"false\"></xref> is a constituent of <xref href=\"System.Security.AccessControl.RegistryRights.ReadKey\" data-throw-if-not-resolved=\"false\"></xref>, so it is removed from the compatible rule. The rules in the <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object are displayed, showing the remaining constituents of <xref href=\"System.Security.AccessControl.RegistryRights.ReadKey\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The example code then calls the <xref href=\"System.Security.AccessControl.RegistrySecurity.RemoveAccessRule(System.Security.AccessControl.RegistryAccessRule)\" data-throw-if-not-resolved=\"false\"></xref> method to merge the <xref href=\"System.Security.AccessControl.RegistryRights.SetValue\" data-throw-if-not-resolved=\"false\"></xref> right back into the rule in the <xref href=\"System.Security.AccessControl.RegistrySecurity\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n<p>This example does not attach the security object to a <xref href=\"Microsoft.Win32.RegistryKey\" data-throw-if-not-resolved=\"false\"></xref> object. The second example in this section attaches a security object, and so do the examples in <xref href=\"Microsoft.Win32.RegistryKey.GetAccessControl\" data-throw-if-not-resolved=\"false\"></xref><xref href=\"Microsoft.Win32.RegistryKey.SetAccessControl(System.Security.AccessControl.RegistrySecurity)\" data-throw-if-not-resolved=\"false\"></xref>.</p>System.Security.AccessControl.RegistrySecurity.RemoveAccessRule#1"
  syntax:
    content: public bool RemoveAccessRule(RegistryAccessRule rule)
    content.vb: Public Function RemoveAccessRule(rule As RegistryAccessRule) As Boolean
    parameters:
    - id: rule
      type: System.Security.AccessControl.RegistryAccessRule
      description: "\n<p>A <xref href=\"System.Security.AccessControl.RegistryAccessRule\" data-throw-if-not-resolved=\"false\"></xref> that specifies the user and <xref href=\"System.Security.AccessControl.AccessControlType\" data-throw-if-not-resolved=\"false\"></xref> to search for, and a set of inheritance and propagation flags that a matching rule, if found, must be compatible with. Specifies the rights to remove from the compatible rule, if found.</p>\n"

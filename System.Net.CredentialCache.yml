  source:
    remote: *o0
    path: src/System.Net.Primitives/src/System/Net/CredentialCache.cs
    startLine: 228
  assemblies:
  - System.Net.Primitives
  namespace: System.Net
  summary: Returns the @'System.Net.NetworkCredential' instance associated with the specified host, port, and authentication protocol.
  syntax:
    content: public NetworkCredential GetCredential(string host, int port, string authenticationType)
    content.vb: Public Function GetCredential(host As String, port As Integer, authenticationType As String) As NetworkCredential
    parameters:
    - id: host
      type: System.String
      description: A @'System.String' that identifies the host computer.
    - id: port
      type: System.Int32
      description: A @'System.Int32' that specifies the port to connect to on *host*.
    - id: authenticationType
      type: System.String
      description: A @'System.String' that identifies the authentication scheme used when connecting to *host*. See Remarks.
    return:
      type: System.Net.NetworkCredential
      description: A @'System.Net.NetworkCredential' or, if there is no matching credential in the cache, null.
  exceptions:
  - type: System.ArgumentNullException
    description: '*host* is null. -or- *authType* is null.'
  - type: System.ArgumentException
    description: '*authType* not an accepted value. See Remarks. -or-*host* is equal to the empty string ("").'
  - type: System.ArgumentOutOfRangeException
    description: '*port* is less than zero.'

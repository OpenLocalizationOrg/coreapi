  - "\n<p>The following example creates two <xref href=\"System.Xml.Serialization.XmlElementAttribute\" data-throw-if-not-resolved=\"false\"></xref> objects and calls the <xref href=\"System.Xml.Serialization.XmlElementAttributes.Add(System.Xml.Serialization.XmlElementAttribute)\" data-throw-if-not-resolved=\"false\"></xref> method to add them to an <xref href=\"System.Xml.Serialization.XmlElementAttributes\" data-throw-if-not-resolved=\"false\"></xref>. The example then adds the <xref href=\"System.Xml.Serialization.XmlElementAttributes\" data-throw-if-not-resolved=\"false\"></xref> to an <xref href=\"System.Xml.Serialization.XmlAttributeOverrides\" data-throw-if-not-resolved=\"false\"></xref>, which is used to create an <xref href=\"System.Xml.Serialization.XmlSerializer\" data-throw-if-not-resolved=\"false\"></xref> that can serialize an instance of the <strong>Transportation</strong> class.</p>Classic XmlElementAttributes.Add Example#1"

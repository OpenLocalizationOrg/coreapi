  namespace: System.ComponentModel.DataAnnotations
  summary: "\n<p>Indicates whether a data field is editable.</p>\n"
  remarks: "\n<p>The presence of the <xref href=\"System.ComponentModel.DataAnnotations.EditableAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute on a data field indicates whether the user should be able to change the field's value.</p>\n<p>This class neither enforces nor guarantees that a field is editable. The underlying data store might allow the field to be changed regardless of the presence of this attribute.</p>\n"
  example:
  - 
  syntax:
    content: 'public sealed class EditableAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class EditableAttribute
          Inherits Attribute

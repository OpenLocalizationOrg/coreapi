  assemblies:
  - System.Net.Security
  namespace: System.Net.Security
  summary: Verifies the remote Secure Sockets Layer (SSL) certificate used for authentication.
  syntax:
    content: public delegate bool RemoteCertificateValidationCallback(object sender, X509Certificate certificate, X509Chain chain, SslPolicyErrors sslPolicyErrors);
    content.vb: Public Delegate Function RemoteCertificateValidationCallback(sender As Object, certificate As X509Certificate, chain As X509Chain, sslPolicyErrors As SslPolicyErrors) As Boolean
    parameters:
    - id: sender
      type: System.Object
      description: An object that contains state information for this validation.
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate
      description: The certificate used to authenticate the remote party.
    - id: chain
      type: System.Security.Cryptography.X509Certificates.X509Chain
      description: The chain of certificate authorities associated with the remote certificate.
    - id: sslPolicyErrors
      type: System.Net.Security.SslPolicyErrors
      description: One or more errors associated with the remote certificate.
    return:
      type: System.Boolean
      description: A @'System.Boolean' value that determines whether the specified certificate is accepted for authentication.

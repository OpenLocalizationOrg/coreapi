- uid: System.IO.Packaging.PackagePart.GetStream(System.IO.FileMode,System.IO.FileAccess)
  id: GetStream(System.IO.FileMode,System.IO.FileAccess)
  parent: System.IO.Packaging.PackagePart
  href: System.IO.Packaging.PackagePart.yml
  name: GetStream(FileMode, FileAccess)
  fullName: System.IO.Packaging.PackagePart.GetStream(System.IO.FileMode, System.IO.FileAccess)
  type: Method
  source:
    remote: *o1
    path: src/System.IO.Packaging/src/System/IO/Packaging/PackagePart.cs
    startLine: 337
  assemblies:
  - System.IO.Packaging
  namespace: System.IO.Packaging
  summary: Returns the part content stream opened with a specified @'System.IO.FileMode' and @'System.IO.FileAccess'.
  syntax:
    content: public Stream GetStream(FileMode mode, FileAccess access)
    content.vb: Public Function GetStream(mode As FileMode, access As FileAccess) As Stream
    parameters:
    - id: mode
      type: System.IO.FileMode
      description: The I/O mode in which to open the content stream.
    - id: access
      type: System.IO.FileAccess
      description: The access permissions to use in opening the content stream.
    return:
      type: System.IO.Stream
      description: The content stream for the part.
  exceptions:
  - type: System.InvalidOperationException
    description: The part has been deleted.-or-The @'System.IO.Packaging.PackagePart.Package' is not open (@'System.IO.Packaging.Package.Dispose(System.Boolean)' or @'System.IO.Packaging.Package.Close' has been called).
  - type: System.ArgumentOutOfRangeException
    description: The *mode* parameter is not a valid @'System.IO.FileMode' enumeration value.-or-The *access* parameter is not a valid @'System.IO.FileAccess' enumeration value.
  - type: System.IO.IOException
    description: '*mode* or *access* is not compatible with the package and part stream.-or-The *access* parameter is specified as @''System.IO.FileAccess.Read'' but the *mode* parameter requires write access.  (@''System.IO.FileMode'' values of @''System.IO.FileMode.Create'', @''System.IO.FileMode.CreateNew'', @''System.IO.FileMode.Truncate'', and @''System.IO.FileMode.Append'' require @''System.IO.FileAccess.Write'' or @''System.IO.FileAccess.ReadWrite'' access.)-or-The stream object returned by the @''System.IO.Packaging.PackagePart.GetStreamCore(System.IO.FileMode,System.IO.FileAccess)'' method of the derived subclass is null.'

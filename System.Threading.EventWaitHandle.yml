  summary: Initializes a new instance of the @'System.Threading.EventWaitHandle' class, specifying whether the wait handle is initially signaled if created as a result of this call, whether it resets automatically or manually, and the name of a system synchronization event.
  syntax:
    content: public EventWaitHandle(bool initialState, EventResetMode mode, string name)
    content.vb: Public Sub New(initialState As Boolean, mode As EventResetMode, name As String)
    parameters:
    - id: initialState
      type: System.Boolean
      description: true to set the initial state to signaled if the named event is created as a result of this call; false to set it to nonsignaled.
    - id: mode
      type: System.Threading.EventResetMode
      description: One of the @'System.Threading.EventResetMode' values that determines whether the event resets automatically or manually.
    - id: name
      type: System.String
      description: The name of a system-wide synchronization event.
  exceptions:
  - type: System.IO.IOException
    description: A Win32 error occurred.
  - type: System.UnauthorizedAccessException
    description: The named event exists and has access control security, but the user does not have @'System.Security.AccessControl.EventWaitHandleRights.FullControl'.
  - type: System.Threading.WaitHandleCannotBeOpenedException

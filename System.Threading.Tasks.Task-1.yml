      description: "\n<p>The delegate that represents the code to execute in the task. When the function has completed, the task's <xref href=\"System.Threading.Tasks.Task`1.Result\" data-throw-if-not-resolved=\"false\"></xref> property will be set to return the result value of the function.</p>\n"

  source:
    remote: *o0
    path: src/System.Runtime/ref/System.Runtime.cs
    startLine: 903
  assemblies:
  - System.Runtime
  namespace: System
  summary: Forces a garbage collection from generation 0 through a specified generation, at a time specified by a @'System.GCCollectionMode' value, with a value specifying whether the collection should be blocking.
  syntax:
    content: public static void Collect(int generation, GCCollectionMode mode, bool blocking)
    content.vb: Public Shared Sub Collect(generation As Integer, mode As GCCollectionMode, blocking As Boolean)
    parameters:
    - id: generation
      type: System.Int32
      description: The number of the oldest generation to be garbage collected.
    - id: mode
      type: System.GCCollectionMode
      description: An enumeration value that specifies whether the garbage collection is forced (@'System.GCCollectionMode.Default' or @'System.GCCollectionMode.Forced') or optimized (@'System.GCCollectionMode.Optimized').
    - id: blocking
      type: System.Boolean
      description: true to perform a blocking garbage collection; false to perform a background garbage collection where possible.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: '*generation* is not valid.-or-*mode* is not one of the @''System.GCCollectionMode'' values.'

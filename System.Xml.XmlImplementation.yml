  summary: Tests if the Document Object Model (DOM) implementation implements a specific feature.
  syntax:
    content: public bool HasFeature(string strFeature, string strVersion)
    content.vb: Public Function HasFeature(strFeature As String, strVersion As String) As Boolean
    parameters:
    - id: strFeature
      type: System.String
      description: The package name of the feature to test. This name is not case-sensitive.
    - id: strVersion
      type: System.String
      description: This is the version number of the package name to test. If the version is not specified (null), supporting any version of the feature causes the method to return true.
    return:
      type: System.Boolean
      description: true if the feature is implemented in the specified version; otherwise, false.The following table shows the combinations that cause HasFeature to return true.strFeature strVersion XML 1.0 XML 2.0

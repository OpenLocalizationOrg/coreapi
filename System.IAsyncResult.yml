    startLine: 16
  assemblies:
  - System.Runtime
  namespace: System
  summary: "\n<p>Represents the status of an asynchronous operation. </p>\n"
  example:
  - "\n<p>The following example demonstrates how to use the <xref href=\"System.Runtime.Remoting.Messaging.AsyncResult.AsyncWaitHandle\" data-throw-if-not-resolved=\"false\"></xref> property to get a <xref href=\"System.Threading.WaitHandle\" data-throw-if-not-resolved=\"false\"></xref>, and how to wait for an asynchronous call on a delegate. The <xref href=\"System.Threading.WaitHandle\" data-throw-if-not-resolved=\"false\"></xref> is signaled when the asynchronous call completes, and you can wait for it by calling the <xref href=\"System.Threading.WaitHandle.WaitOne\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<p>The example consists of two classes: the class that contains the method that is called asynchronously, and the class that contains the <code>Main</code> method that makes the call. </p>\n<p>For more information and more examples of calling methods asynchronously by using delegates, see Calling Synchronous Methods Asynchronously.</p>AsyncDelegateExamples#1,3"
  syntax:
    content: >-
      [ComVisible(true)]

      public interface IAsyncResult
    content.vb: >-
      <ComVisible(True)>

      Public Interface IAsyncResult

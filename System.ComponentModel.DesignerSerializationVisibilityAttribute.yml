  assemblies:
  - System.ComponentModel.Primitives
  namespace: System.ComponentModel
  summary: "\n<p>Gets a value indicating the basic serialization mode a serializer should use when determining whether and how to persist the value of a property.</p>\n"
  example:
  - "\n<p>The following code example shows how to check the value of the <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute\" data-throw-if-not-resolved=\"false\"></xref> for <code>MyProperty</code>. First the code gets a <xref href=\"System.ComponentModel.PropertyDescriptorCollection\" data-throw-if-not-resolved=\"false\"></xref> with all the properties for the object. Next, the code indexes into the <xref href=\"System.ComponentModel.PropertyDescriptorCollection\" data-throw-if-not-resolved=\"false\"></xref> to get <code>MyProperty</code>. Then, the code returns the attributes for this property and saves them in the attributes variable.</p>\n<p>This example presents two different ways to check the value of the <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute\" data-throw-if-not-resolved=\"false\"></xref>. In the second code fragment, the example calls the <xref href=\"System.Object.Equals(System.Object)\" data-throw-if-not-resolved=\"false\"></xref> method with a <strong>static</strong> value. In the last code fragment, the example uses the <xref href=\"System.ComponentModel.DesignerSerializationVisibilityAttribute.Visibility\" data-throw-if-not-resolved=\"false\"></xref> property to check the value.</p>Classic DesignerSerializationVisibilityAttribute.Visibility Example#1"
  syntax:
    content: public DesignerSerializationVisibility Visibility { get; }
    content.vb: Public ReadOnly Property Visibility As DesignerSerializationVisibility
    parameters: []
    return:
      type: System.ComponentModel.DesignerSerializationVisibility
      description: "\n<p>One of the <xref href=\"System.ComponentModel.DesignerSerializationVisibility\" data-throw-if-not-resolved=\"false\"></xref> values. The default is <xref href=\"System.ComponentModel.DesignerSerializationVisibility.Visible\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"

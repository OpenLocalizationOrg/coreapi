  assemblies:
  - System.Runtime.InteropServices
  namespace: System.Runtime.InteropServices
  summary: Indicates that a dual class interface is automatically generated for the class and exposed to COM. Type information is produced for the class interface and published in the type library. Using AutoDual is strongly discouraged because of the versioning limitations described in @'System.Runtime.InteropServices.ClassInterfaceAttribute'.
  syntax:
    content: AutoDual = null
    content.vb: AutoDual = Nothing
- uid: System.Runtime.InteropServices.ClassInterfaceType.None

  assemblies:
  - System.Xml.Xsl.Primitives
  namespace: System.Xml.Xsl
  summary: When overridden in a derived class, evaluates whether to preserve white space nodes or strip them for the given context.
  syntax:
    content: public abstract bool PreserveWhitespace(XPath.XPathNavigator node)
    content.vb: Public MustOverride Function PreserveWhitespace(node As XPath.XPathNavigator) As Boolean
    parameters:
    - id: node
      type: System.Xml.XPath.XPathNavigator
      description: The white space node that is to be preserved or stripped in the current context.
    return:
      type: System.Boolean
      description: Returns true if the white space is to be preserved or false if the white space is to be stripped.

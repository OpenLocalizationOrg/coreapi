  - System.Net.Utilities
  namespace: System.Net.NetworkInformation
  summary: The ICMP echo request failed because the destination computer that is specified in an ICMP echo message is not reachable, because it does not support the packet's protocol. This value applies only to IPv4. This value is described in IETF RFC 1812 as Communication Administratively Prohibited.
  syntax:
    content: DestinationProtocolUnreachable = 11004
- uid: System.Net.NetworkInformation.IPStatus.DestinationScopeMismatch
  id: DestinationScopeMismatch
  parent: System.Net.NetworkInformation.IPStatus
  href: System.Net.NetworkInformation.IPStatus.yml
  name: DestinationScopeMismatch
  fullName: System.Net.NetworkInformation.IPStatus.DestinationScopeMismatch
  type: Field
  source:
    remote: *o0
    path: src/System.Net.Utilities/ref/System.Net.Utilities.cs
    startLine: 20
  assemblies:
  - System.Net.Utilities
  namespace: System.Net.NetworkInformation
  summary: The ICMP echo request failed because the source address and destination address that are specified in an ICMP echo message are not in the same scope. This is typically caused by a router forwarding a packet using an interface that is outside the scope of the source address. Address scopes (link-local, site-local, and global scope) determine where on the network an address is valid.
  syntax:
    content: DestinationScopeMismatch = 11045

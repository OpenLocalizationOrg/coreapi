  assemblies:
  - System.Runtime
  namespace: System
  summary: Forces a garbage collection from generation 0 through a specified generation, at a time specified by a @'System.GCCollectionMode' value.
  syntax:
    content: public static void Collect(int generation, GCCollectionMode mode)
    content.vb: Public Shared Sub Collect(generation As Integer, mode As GCCollectionMode)
    parameters:
    - id: generation
      type: System.Int32
      description: The number of the oldest generation to be garbage collected.
    - id: mode
      type: System.GCCollectionMode
      description: An enumeration value that specifies whether the garbage collection is forced (@'System.GCCollectionMode.Default' or @'System.GCCollectionMode.Forced') or optimized (@'System.GCCollectionMode.Optimized').
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: '*generation* is not valid.-or-*mode* is not one of the @''System.GCCollectionMode'' values.'
- uid: System.GC.Collect(System.Int32,System.GCCollectionMode,System.Boolean)

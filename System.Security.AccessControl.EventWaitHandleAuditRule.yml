  assemblies:
  - System.Threading.AccessControl
  namespace: System.Security.AccessControl
  summary: Initializes a new instance of the @'System.Security.AccessControl.EventWaitHandleAuditRule' class, specifying the user or group to audit, the rights to audit, and whether to audit success, failure, or both.
  syntax:
    content: public EventWaitHandleAuditRule(IdentityReference identity, EventWaitHandleRights eventRights, AuditFlags flags)
    content.vb: Public Sub New(identity As IdentityReference, eventRights As EventWaitHandleRights, flags As AuditFlags)
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: The user or group the rule applies to. Must be of type @'System.Security.Principal.SecurityIdentifier' or a type such as @'System.Security.Principal.NTAccount' that can be converted to type @'System.Security.Principal.SecurityIdentifier'.
    - id: eventRights
      type: System.Security.AccessControl.EventWaitHandleRights
      description: A bitwise combination of @'System.Security.AccessControl.EventWaitHandleRights' values specifying the kinds of access to audit.
    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: A bitwise combination of @'System.Security.AccessControl.AuditFlags' values specifying whether to audit success, failure, or both.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: '*eventRights* specifies an invalid value.-or-*flags* specifies an invalid value.'
  - type: System.ArgumentNullException
    description: '*identity* is null. -or-*eventRights* is zero.'
  - type: System.ArgumentException
    description: '*flags* is @''System.Security.AccessControl.AuditFlags.None''.'
  - type: System.ArgumentException
    description: '*identity* is neither of type @''System.Security.Principal.SecurityIdentifier'' nor of a type such as @''System.Security.Principal.NTAccount'' that can be converted to type @''System.Security.Principal.SecurityIdentifier''.'

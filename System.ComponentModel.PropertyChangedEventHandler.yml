  summary: "\n<p>Represents the method that will handle the <xref href=\"System.ComponentModel.INotifyPropertyChanged.PropertyChanged\" data-throw-if-not-resolved=\"false\"></xref> event raised when a property is changed on a component.</p>\n"
  remarks: "\n<p>When you create a <xref href=\"System.ComponentModel.PropertyChangedEventHandler\" data-throw-if-not-resolved=\"false\"></xref> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event-handler method is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see NIB: Events and Delegates.</p>\n"
  syntax:
    content: public delegate void PropertyChangedEventHandler(object sender, PropertyChangedEventArgs e);
    content.vb: Public Delegate Sub PropertyChangedEventHandler(sender As Object, e As PropertyChangedEventArgs)
    parameters:
    - id: sender
      type: System.Object
      description: "\n<p>The source of the event. </p>\n"
    - id: e
      type: System.ComponentModel.PropertyChangedEventArgs
      description: "\n<p>A <xref href=\"System.ComponentModel.PropertyChangedEventArgs\" data-throw-if-not-resolved=\"false\"></xref> that contains the event data. </p>\n"

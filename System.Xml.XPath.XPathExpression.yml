  namespace: System.Xml.XPath
  summary: "\n<p>Compiles the specified XPath expression, with the <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> object specified for namespace resolution, and returns an <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> object that represents the XPath expression.</p>\n"
  remarks: "\n<p>An XPath expression is evaluated to yield one of the following result types.</p>\n<ul><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathResultType.NodeSet\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathResultType.Boolean\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathResultType.Number\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathResultType.String\" data-throw-if-not-resolved=\"false\"></xref>\n</p>\n</li></ul>\n<p>If a user-defined function with an invalid number of arguments (or an unimplemented user-defined function) is specified in the XPath expression, an exception occurs only at run-time. User-defined functions are not checked at compile time and exceptions resulting from user-defined functions occur only if execution evaluates the expression.</p>\n<p></p>\n<p>It is not possible to compile a <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> with a custom context in one step by passing an <xref href=\"System.Xml.Xsl.XsltContext\" data-throw-if-not-resolved=\"false\"></xref>, which implements <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref>, as an argument to this method. To use a <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> with a custom context, you must call the <xref href=\"System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)\" data-throw-if-not-resolved=\"false\"></xref> method after compiling the expression.</p>\n"
  syntax:
    content: public static XPathExpression Compile(string xpath, IXmlNamespaceResolver nsResolver)
    content.vb: Public Shared Function Compile(xpath As String, nsResolver As IXmlNamespaceResolver) As XPathExpression
    parameters:
    - id: xpath
      type: System.String
      description: "\n<p>An XPath expression.</p>\n"
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "\n<p>An object that implements the <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> interface for namespace resolution.</p>\n"
    return:
      type: System.Xml.XPath.XPathExpression
      description: "\n<p>An <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "\n<p>The XPath expression parameter is not a valid XPath expression.</p>\n"
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "\n<p>The XPath expression is not valid.</p>\n"

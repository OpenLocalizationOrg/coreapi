  summary: "\n<p>Raises a user-supplied exception if an asynchronous operation failed.</p>\n"
  syntax:
    content: protected void RaiseExceptionIfNecessary()
    content.vb: Protected Sub RaiseExceptionIfNecessary
  exceptions:

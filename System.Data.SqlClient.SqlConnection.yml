  summary: "\n<p>Represents an open connection to a SQL Server database. This class cannot be inherited.</p>\n"
  remarks: "\n<p>A <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> object represents a unique session to a SQL Server data source. With a client/server database system, it is equivalent to a network connection to the server. <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> is used together with <xref href=\"System.Data.SqlClient.SqlDataAdapter\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Data.SqlClient.SqlCommand\" data-throw-if-not-resolved=\"false\"></xref> to increase performance when connecting to a Microsoft SQL Server database. For all third-party SQL Server products, and other OLE DB-supported data sources, use <xref href=\"System.Data.OleDb.OleDbConnection\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>When you create an instance of <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref>, all properties are set to their initial values. For a list of these values, see the <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> constructor.</p>\n<p>See <xref href=\"System.Data.SqlClient.SqlConnection.ConnectionString\" data-throw-if-not-resolved=\"false\"></xref> for a list of the keywords in a connection string.</p>\n<p>If the <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> goes out of scope, it won't be closed. Therefore, you must explicitly close the connection by calling <strong>Close</strong> or <strong>Dispose</strong>. <strong>Close</strong> and <strong>Dispose</strong> are functionally equivalent. If the connection pooling value <strong>Pooling</strong> is set to <strong>true</strong> or <strong>yes</strong>, the underlying connection is returned back to the connection pool. On the other hand, if <strong>Pooling</strong> is set to <strong>false</strong> or <strong>no</strong>, the underlying connection to the server is actually closed.</p>\n<p>Login and logout events will not be raised on the server when a connection is fetched from or returned to the connection pool, because the connection is not actually closed when it is returned to the connection pool. For more information, see SQL Server Connection Pooling (ADO.NET).</p>\n<p>To ensure that connections are always closed, open the connection inside of a <strong>using</strong> block, as shown in the following code fragment. Doing so ensures that the connection is automatically closed when the code exits the block. </p>\n<pre><code class=\"vb#\">Using connection As New SqlConnection(connectionString)\nconnection.Open()\n' Do work here; connection closed on following line.\nEnd Using</code></pre>\n<pre><code class=\"c#\">using (SqlConnection connection = new SqlConnection(connectionString))\n{\nconnection.Open();\n// Do work here; connection closed on following line.\n}</code></pre>\n<p>To deploy high-performance applications, you must use connection pooling. When you use the .NET Framework Data Provider for SQL Server, you do not have to enable connection pooling because the provider manages this automatically, although you can modify some settings. For more information, see SQL Server Connection Pooling (ADO.NET).</p>\n<p>If a <xref href=\"System.Data.SqlClient.SqlException\" data-throw-if-not-resolved=\"false\"></xref> is generated by the method executing a <xref href=\"System.Data.SqlClient.SqlCommand\" data-throw-if-not-resolved=\"false\"></xref>, the <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> remains open when the severity level is 19 or less. When the severity level is 20 or greater, the server ordinarily closes the <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref>. However, the user can reopen the connection and continue.</p>\n<p>An application that creates an instance of the <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> object can require all direct and indirect callers to have sufficient permission to the code by setting declarative or imperative security demands. <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> makes security demands using the <xref href=\"System.Data.SqlClient.SqlClientPermission\" data-throw-if-not-resolved=\"false\"></xref> object. Users can verify that their code has sufficient permissions by using the <xref href=\"System.Data.SqlClient.SqlClientPermissionAttribute\" data-throw-if-not-resolved=\"false\"></xref> object. Users and administrators can also use the Caspol.exe (Code Access Security Policy Tool) to modify security policy at the machine, user, and enterprise levels. For more information, see Security in the .NET Framework. For an example demonstrating how to use security demands, see Code Access Security and ADO.NET.</p>\n<p>For more information about handling warning and informational messages from the server, see Connection Events. SQL Server engine errors and error messages are documented in SQL Server Books Online.</p>\n<p>You can force TCP instead of shared memory. You can do that by prefixing tcp: to the server name in the connection string or you can use localhost.</p>\n"
  example:
  - "\n<p>The following example creates a <xref href=\"System.Data.SqlClient.SqlCommand\" data-throw-if-not-resolved=\"false\"></xref> and a <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref>. The <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> is opened and set as the <xref href=\"System.Data.SqlClient.SqlCommand.Connection\" data-throw-if-not-resolved=\"false\"></xref> for the <xref href=\"System.Data.SqlClient.SqlCommand\" data-throw-if-not-resolved=\"false\"></xref>. The example then calls <xref href=\"System.Data.SqlClient.SqlCommand.ExecuteNonQuery\" data-throw-if-not-resolved=\"false\"></xref>. To accomplish this, the <xref href=\"System.Data.SqlClient.SqlCommand.ExecuteNonQuery\" data-throw-if-not-resolved=\"false\"></xref> is passed a connection string and a query string that is a Transact-SQL INSERT statement. The connection is closed automatically when the code exits the using block.</p>Classic WebData SqlCommand.ExecuteNonQuery Example#1"
  syntax:
    content: 'public sealed class SqlConnection : DbConnection, DbConnection'
    content.vb: >-
      Public NotInheritable Class SqlConnection
          Inherits DbConnection
          Implements DbConnection

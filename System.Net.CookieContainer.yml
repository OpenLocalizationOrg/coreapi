  summary: Adds @'System.Net.Cookie' instances for one or more cookies from an HTTP cookie header to the @'System.Net.CookieContainer' for a specific URI.
  syntax:
    content: public void SetCookies(Uri uri, string cookieHeader)
    content.vb: Public Sub SetCookies(uri As Uri, cookieHeader As String)
    parameters:
    - id: uri
      type: System.Uri
      description: The URI of the @'System.Net.CookieCollection'.
    - id: cookieHeader
      type: System.String
      description: The contents of an HTTP set-cookie header as returned by a HTTP server, with @'System.Net.Cookie' instances delimited by commas.
  exceptions:
  - type: System.ArgumentNullException
    description: '*uri* is null.'
  - type: System.ArgumentNullException
    description: '*cookieHeader* is null.'

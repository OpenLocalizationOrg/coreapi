- uid: System.Xml.XmlWriterSettings.IndentChars
  id: IndentChars
  parent: System.Xml.XmlWriterSettings
  href: System.Xml.XmlWriterSettings.yml
  name: IndentChars
  fullName: System.Xml.XmlWriterSettings.IndentChars
  type: Property
  source:
    remote: *o0
    path: src/System.Xml.ReaderWriter/ref/System.Xml.ReaderWriter.cs
    startLine: 482
  assemblies:
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: Gets or sets the character string to use when indenting. This setting is used when the @'System.Xml.XmlWriterSettings.Indent' property is set to true.
  syntax:
    content: public string IndentChars { get; set; }
    content.vb: Public Property IndentChars As String
    parameters: []
    return:
      type: System.String
      description: The character string to use when indenting. This can be set to any string value. However, to ensure valid XML, you should specify only valid white space characters, such as space characters, tabs, carriage returns, or line feeds. The default is two spaces.
  exceptions:
  - type: System.ArgumentNullException
    description: The value assigned to the @'System.Xml.XmlWriterSettings.IndentChars' is null.

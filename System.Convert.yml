  summary: Converts a subset of a Unicode character array, which encodes binary data as base-64 digits, to an equivalent 8-bit unsigned integer array. Parameters specify the subset in the input array and the number of elements to convert.
  syntax:
    content: public static byte[] FromBase64CharArray(char[] inArray, int offset, int length)
    content.vb: Public Shared Function FromBase64CharArray(inArray As Char(), offset As Integer, length As Integer) As Byte()
    parameters:
    - id: inArray
      type: System.Char[]
      description: A Unicode character array.
    - id: offset
      type: System.Int32
      description: A position within *inArray*.
    - id: length
      type: System.Int32
      description: The number of elements in *inArray* to convert.
    return:
      type: System.Byte[]
      description: An array of 8-bit unsigned integers equivalent to *length* elements at position *offset* in *inArray*.
  exceptions:
  - type: System.ArgumentNullException
    description: '*inArray* is null.'
  - type: System.ArgumentOutOfRangeException
    description: '*offset* or *length* is less than 0.-or- *offset* plus *length* indicates a position not within *inArray*.'
  - type: System.FormatException
    description: The length of *inArray*, ignoring white-space characters, is not zero or a multiple of 4. -or-The format of *inArray* is invalid. *inArray* contains a non-base-64 character, more than two padding characters, or a non-white-space character among the padding characters.

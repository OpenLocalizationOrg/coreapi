    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: Specifies the valid access control type.
    - id: objectType
      type: System.Guid
      description: The identity of the class of objects to which the new access rule applies.
    - id: inheritedObjectType
      type: System.Guid
      description: The identity of the class of child objects which can inherit the new access rule.
    return:
      type: System.Security.AccessControl.AccessRule
      description: The @'System.Security.AccessControl.AccessRule' object that this method creates.

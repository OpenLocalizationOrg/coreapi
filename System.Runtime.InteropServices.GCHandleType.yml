  assemblies:
  - System.Runtime
  namespace: System.Runtime.InteropServices
  summary: This handle type represents an opaque handle, meaning you cannot resolve the address of the pinned object through the handle. You can use this type to track an object and prevent its collection by the garbage collector. This enumeration member is useful when an unmanaged client holds the only reference, which is undetectable from the garbage collector, to a managed object.
  syntax:
    content: Normal = 2
- uid: System.Runtime.InteropServices.GCHandleType.Pinned
  id: Pinned
  parent: System.Runtime.InteropServices.GCHandleType
  href: System.Runtime.InteropServices.GCHandleType.yml
  name: Pinned
  fullName: System.Runtime.InteropServices.GCHandleType.Pinned
  type: Field
  source:
    remote: *o0
    path: src/mscorlib/src/System/Runtime/InteropServices/GcHandle.cs
    startLine: 23
  assemblies:
  - System.Runtime
  namespace: System.Runtime.InteropServices
  summary: This handle type is similar to @'System.Runtime.InteropServices.GCHandleType.Normal', but allows the address of the pinned object to be taken. This prevents the garbage collector from moving the object and hence undermines the efficiency of the garbage collector. Use the @'System.Runtime.InteropServices.GCHandle.Free' method to free the allocated handle as soon as possible.
  syntax:
    content: Pinned = 3
- uid: System.Runtime.InteropServices.GCHandleType.Weak
  id: Weak
  parent: System.Runtime.InteropServices.GCHandleType
  href: System.Runtime.InteropServices.GCHandleType.yml
  name: Weak
  fullName: System.Runtime.InteropServices.GCHandleType.Weak
  type: Field
  source:
    remote: *o0
    path: src/mscorlib/src/System/Runtime/InteropServices/GcHandle.cs
    startLine: 20
  assemblies:
  - System.Runtime
  namespace: System.Runtime.InteropServices
  summary: This handle type is used to track an object, but allow it to be collected. When an object is collected, the contents of the @'System.Runtime.InteropServices.GCHandle' are zeroed. Weak references are zeroed before the finalizer runs, so even if the finalizer resurrects the object, the Weak reference is still zeroed.
  syntax:
    content: Weak = 0

  summary: Initializes a new instance of the @'System.Security.AccessControl.RegistryAuditRule' class, specifying the user or group to audit, the rights to audit, whether to take inheritance into account, and whether to audit success, failure, or both.
  syntax:
    content: public RegistryAuditRule(Principal.IdentityReference identity, RegistryRights registryRights, InheritanceFlags inheritanceFlags, PropagationFlags propagationFlags, AuditFlags flags)
    content.vb: Public Sub New(identity As Principal.IdentityReference, registryRights As RegistryRights, inheritanceFlags As InheritanceFlags, propagationFlags As PropagationFlags, flags As AuditFlags)
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: The user or group the rule applies to. Must be of type @'System.Security.Principal.SecurityIdentifier' or a type such as @'System.Security.Principal.NTAccount' that can be converted to type @'System.Security.Principal.SecurityIdentifier'.
    - id: registryRights
      type: System.Security.AccessControl.RegistryRights
      description: A bitwise combination of @'System.Security.AccessControl.RegistryRights' values specifying the kinds of access to audit.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: A bitwise combination of @'System.Security.AccessControl.InheritanceFlags' values specifying whether the audit rule applies to subkeys of the current key.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: A bitwise combination of @'System.Security.AccessControl.PropagationFlags' values that affect the way an inherited audit rule is propagated to subkeys of the current key.
    - id: flags
      type: System.Security.AccessControl.AuditFlags
      description: A bitwise combination of @'System.Security.AccessControl.AuditFlags' values specifying whether to audit success, failure, or both.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: '*eventRights* specifies an invalid value.-or-*flags* specifies an invalid value.-or-*inheritanceFlags* specifies an invalid value.-or-*propagationFlags* specifies an invalid value.'
  - type: System.ArgumentNullException
    description: '*identity* is null. -or-*registryRights* is zero.'
  - type: System.ArgumentException
    description: '*identity* is neither of type @''System.Security.Principal.SecurityIdentifier'' nor of a type such as @''System.Security.Principal.NTAccount'' that can be converted to type @''System.Security.Principal.SecurityIdentifier''.'

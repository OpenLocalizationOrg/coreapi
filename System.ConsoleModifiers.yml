  summary: "\n<p>Represents the SHIFT, ALT, and CTRL modifier keys on a keyboard.</p>\n"
  remarks: "\n<p>No distinction is made between the left or right SHIFT, ALT, and CTRL keys.</p>\n<p>The <xref href=\"System.ConsoleModifiers\" data-throw-if-not-resolved=\"false\"></xref> enumeration is used in conjunction with the <xref href=\"System.ConsoleKeyInfo\" data-throw-if-not-resolved=\"false\"></xref> type.</p>\n"

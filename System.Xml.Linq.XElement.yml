  remarks: "\n<p>If the source XML is indented, setting the <xref href=\"System.Xml.Linq.LoadOptions.PreserveWhitespace\" data-throw-if-not-resolved=\"false\"></xref> flag in <em>options</em> causes the reader to read all white space in the source XML. Nodes of type <xref href=\"System.Xml.Linq.XText\" data-throw-if-not-resolved=\"false\"></xref> are created for both significant and insignificant white space.</p>\n<p>If the source XML is indented, not setting the <xref href=\"System.Xml.Linq.LoadOptions.PreserveWhitespace\" data-throw-if-not-resolved=\"false\"></xref> flag in <em>options</em> causes the reader to ignore all of the insignificant white space in the source XML. The XML tree is created without any text nodes for insignificant white space.</p>\n<p>If the source XML is not indented, setting the <xref href=\"System.Xml.Linq.LoadOptions.PreserveWhitespace\" data-throw-if-not-resolved=\"false\"></xref> flag in <em>options</em> has no effect. Significant white space is still preserved, and there are no spans of insignificant white space that could cause the creation of more white space text nodes.</p>\n<p>For more information, see Preserving White Space while Loading or Parsing XML and Preserving White Space While Serializing.</p>\n<p>Use <xref href=\"System.Xml.Linq.XElement.Parse(System.String)\" data-throw-if-not-resolved=\"false\"></xref> to create an <xref href=\"System.Xml.Linq.XElement\" data-throw-if-not-resolved=\"false\"></xref> from a string that contains XML.</p>\n<p>Setting <xref href=\"System.Xml.Linq.LoadOptions.SetBaseUri\" data-throw-if-not-resolved=\"false\"></xref> will have no effect when loading from a <xref href=\"System.IO.TextReader\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>There is a performance penalty if you set the <xref href=\"System.Xml.Linq.LoadOptions.SetLineInfo\" data-throw-if-not-resolved=\"false\"></xref> flag.</p>\n<p>The line information is accurate immediately after loading the XML document. If you modify the XML tree after loading the document, the line information may become meaningless.</p>\n<p>LINQ to XML's loading functionality is built upon <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref>. Therefore, you might catch any exceptions that are thrown by the <xref href=\"System.Xml.XmlReader.Create(System.IO.Stream)\" data-throw-if-not-resolved=\"false\"></xref> overload methods and the <xref href=\"System.Xml.XmlReader\" data-throw-if-not-resolved=\"false\"></xref> methods that read and parse the document.</p>\n"

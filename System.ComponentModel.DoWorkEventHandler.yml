  summary: "\n<p>Represents the method that will handle the <xref href=\"System.ComponentModel.BackgroundWorker.DoWork\" data-throw-if-not-resolved=\"false\"></xref> event. This class cannot be inherited.</p>\n"
  remarks: "\n<p>When you create a <xref href=\"System.ComponentModel.DoWorkEventHandler\" data-throw-if-not-resolved=\"false\"></xref> delegate, you identify the method that will handle the event. To associate the event with your event handler, add an instance of the delegate to the event. The event-handler method is called whenever the event occurs, unless you remove the delegate. For more information about event-handler delegates, see NIB: Events and Delegates.</p>\n"

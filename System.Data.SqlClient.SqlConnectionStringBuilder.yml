  namespace: System.Data.SqlClient
  summary: "\n<p>Provides a simple way to create and manage the contents of connection strings used by the <xref href=\"System.Data.SqlClient.SqlConnection\" data-throw-if-not-resolved=\"false\"></xref> class. </p>\n"
  example:
  - "\n<p>The following console application builds connection strings for a SQL Server database. The code uses a <xref href=\"System.Data.SqlClient.SqlConnectionStringBuilder\" data-throw-if-not-resolved=\"false\"></xref> class to create the connection string, and then passes the <xref href=\"System.Data.Common.DbConnectionStringBuilder.ConnectionString\" data-throw-if-not-resolved=\"false\"></xref> property of the <xref href=\"System.Data.SqlClient.SqlConnectionStringBuilder\" data-throw-if-not-resolved=\"false\"></xref> instance to the constructor of the connection class. The example also parses an existing connection string and demonstrates various ways of manipulating the connection string's contents.</p>\n<p>This example includes a password to demonstrate how <xref href=\"System.Data.SqlClient.SqlConnectionStringBuilder\" data-throw-if-not-resolved=\"false\"></xref> works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.</p>DataWorks SqlConnectionStringBuilder#1"
  syntax:
    content: 'public sealed class SqlConnectionStringBuilder : DbConnectionStringBuilder'
    content.vb: >-

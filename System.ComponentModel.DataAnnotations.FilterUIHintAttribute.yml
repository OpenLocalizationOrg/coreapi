  assemblies:
  - System.ComponentModel.Annotations
  namespace: System.ComponentModel.DataAnnotations
  summary: "\n<p>Represents an attribute that is used to specify the filtering behavior for a column.</p>\n"
  example:
  - "\n<p>The following example shows how to replace default filters on the product entity.</p>\n<pre><code class=\"c#\">MetadataType(typeof(Product_MD))]\npublic partial class Product {\nprivate class Product_MD {\n[FilterUIHint(\"MultiForeignKey\")]\npublic object Category { get; set; }\n[FilterUIHint(\"BooleanRadio\")]\npublic object Discontinued { get; set; }\n}\n}</code></pre>\n<pre><code class=\"vb#\"><MetadataType(GetType(Product_MD))>  _\nPublic Class Product\nPrivate Class Product_MD\n<FilterUIHint(\"MultiForeignKey\")>  _\nPublic Property Category As Object\nEnd Property\n\n<FilterUIHint(\"BooleanRadio\")>  _\nPublic Property Discontinued As Object\nEnd Property\n\nEnd Class\nEnd Class</code></pre>\n"
  syntax:
    content: 'public sealed class FilterUIHintAttribute : Attribute'
    content.vb: >-
      Public NotInheritable Class FilterUIHintAttribute
          Inherits Attribute
  inheritance:
  - System.Object

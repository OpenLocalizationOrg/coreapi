  assemblies:
  - System.Threading.AccessControl
  namespace: System.Security.AccessControl
  summary: Creates a new access control rule for the specified user, with the specified access rights, access control, and flags.
  syntax:
    content: public override AccessRule AccessRuleFactory(Principal.IdentityReference identityReference, int accessMask, bool isInherited, InheritanceFlags inheritanceFlags, PropagationFlags propagationFlags, AccessControlType type)
    content.vb: Public Overrides Function AccessRuleFactory(identityReference As Principal.IdentityReference, accessMask As Integer, isInherited As Boolean, inheritanceFlags As InheritanceFlags, propagationFlags As PropagationFlags, type As AccessControlType) As AccessRule
    parameters:
    - id: identityReference
      type: System.Security.Principal.IdentityReference
      description: An @'System.Security.Principal.IdentityReference' that identifies the user or group the rule applies to.
    - id: accessMask
      type: System.Int32
      description: A bitwise combination of @'System.Security.AccessControl.SemaphoreRights' values specifying the access rights to allow or deny, cast to an integer.
    - id: isInherited
      type: System.Boolean
      description: Meaningless for named semaphores, because they have no hierarchy.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: Meaningless for named semaphores, because they have no hierarchy.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: Meaningless for named semaphores, because they have no hierarchy.
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: One of the @'System.Security.AccessControl.AccessControlType' values specifying whether the rights are allowed or denied.
    return:
      type: System.Security.AccessControl.AccessRule
      description: A @'System.Security.AccessControl.SemaphoreAccessRule' object representing the specified rights for the specified user.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: '*accessMask*, *inheritanceFlags*, *propagationFlags*, or *type* specifies an invalid value.'
  - type: System.ArgumentNullException
    description: '*identityReference* is null. -or-*accessMask* is zero.'
  - type: System.ArgumentException
    description: '*identityReference* is neither of type @''System.Security.Principal.SecurityIdentifier'', nor of a type such as @''System.Security.Principal.NTAccount'' that can be converted to type @''System.Security.Principal.SecurityIdentifier''.'

  namespace: System.Xml.Xsl
  summary: When overridden in a derived class, resolves a function reference and returns an @'System.Xml.Xsl.IXsltContextFunction' representing the function. The @'System.Xml.Xsl.IXsltContextFunction' is used at execution time to get the return value of the function.
  syntax:
    content: public abstract IXsltContextFunction ResolveFunction(string prefix, string name, XPath.XPathResultType[] ArgTypes)
    content.vb: Public MustOverride Function ResolveFunction(prefix As String, name As String, ArgTypes As XPath.XPathResultType()) As IXsltContextFunction
    parameters:
    - id: prefix
      type: System.String
      description: The prefix of the function as it appears in the XPath expression.
    - id: name
      type: System.String
      description: The name of the function.
    - id: ArgTypes
      type: System.Xml.XPath.XPathResultType[]
      description: An array of argument types for the function being resolved. This allows you to select between methods with the same name (for example, overloaded methods).
    return:
      type: System.Xml.Xsl.IXsltContextFunction
      description: An @'System.Xml.Xsl.IXsltContextFunction' representing the function.

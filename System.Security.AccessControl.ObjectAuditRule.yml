  summary: Initializes a new instance of the @'System.Security.AccessControl.ObjectAuditRule' class.
  syntax:
    content: protected ObjectAuditRule(IdentityReference identity, int accessMask, bool isInherited, InheritanceFlags inheritanceFlags, PropagationFlags propagationFlags, Guid objectType, Guid inheritedObjectType, AuditFlags auditFlags)
    content.vb: Protected Sub New(identity As IdentityReference, accessMask As Integer, isInherited As Boolean, inheritanceFlags As InheritanceFlags, propagationFlags As PropagationFlags, objectType As Guid, inheritedObjectType As Guid, auditFlags As AuditFlags)
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: The identity to which the access rule applies.  It must be an object that can be cast as a @'System.Security.Principal.SecurityIdentifier'.
    - id: accessMask
      type: System.Int32
      description: The access mask of this rule. The access mask is a 32-bit collection of anonymous bits, the meaning of which is defined by the individual integrators.
    - id: isInherited
      type: System.Boolean
      description: true if this rule is inherited from a parent container.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: Specifies the inheritance properties of the access rule.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: Whether inherited access rules are automatically propagated. The propagation flags are ignored if *inheritanceFlags* is set to @'System.Security.AccessControl.InheritanceFlags.None'.
    - id: objectType
      type: System.Guid
      description: The type of object to which the rule applies.
    - id: inheritedObjectType
      type: System.Guid
      description: The type of child object that can inherit the rule.
    - id: auditFlags
      type: System.Security.AccessControl.AuditFlags
      description: The audit conditions.
  exceptions:
  - type: System.ArgumentException
    description: The value of the *identity* parameter cannot be cast as a @'System.Security.Principal.SecurityIdentifier', or the *type* parameter contains an invalid value.
  - type: System.ArgumentOutOfRangeException
    description: The value of the *accessMask* parameter is 0, or the *inheritanceFlags* or *propagationFlags* parameters contain unrecognized flag values.

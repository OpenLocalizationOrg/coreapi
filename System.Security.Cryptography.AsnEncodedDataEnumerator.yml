  namespace: System.Security.Cryptography
  summary: "\n<p>Sets an enumerator to its initial position.</p>\n"
  remarks: "\n<p>The initial position of an enumerator is before the first element in the <xref href=\"System.Security.Cryptography.AsnEncodedDataCollection\" data-throw-if-not-resolved=\"false\"></xref> object. An enumerator remains valid as long as the collection remains unchanged. If changes are made to the collection, such as adding, modifying, or deleting elements, the enumerator becomes invalid, and the next call to the <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.Reset\" data-throw-if-not-resolved=\"false\"></xref> method throws an <xref href=\"System.InvalidOperationException\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  example:
  - "\n<p>The following code example shows how to use the <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator\" data-throw-if-not-resolved=\"false\"></xref> class.</p>Cryptography.AsnEncodedData#1"
  syntax:
    content: public void Reset()
    content.vb: Public Sub Reset
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "\n<p>The collection was modified after the enumerator was created.</p>\n"

  assemblies:
  - System.IO.FileSystem.AccessControl
  namespace: System.Security.AccessControl
  summary: Initializes a new instance of the @'System.Security.AccessControl.FileSystemAccessRule' class that represents a new access control rule for the specified user, with the specified access rights, access control, and flags.
  syntax:
    content: public override sealed AccessRule AccessRuleFactory(Principal.IdentityReference identityReference, int accessMask, bool isInherited, InheritanceFlags inheritanceFlags, PropagationFlags propagationFlags, AccessControlType type)
    content.vb: Public NotOverridable Overrides Function AccessRuleFactory(identityReference As Principal.IdentityReference, accessMask As Integer, isInherited As Boolean, inheritanceFlags As InheritanceFlags, propagationFlags As PropagationFlags, type As AccessControlType) As AccessRule
    parameters:
    - id: identityReference
      type: System.Security.Principal.IdentityReference
      description: An @'System.Security.Principal.IdentityReference' object that represents a user account.
    - id: accessMask
      type: System.Int32
      description: An integer that specifies an access type.
    - id: isInherited
      type: System.Boolean
      description: true if the access rule is inherited; otherwise, false.
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: One of the @'System.Security.AccessControl.InheritanceFlags' values that specifies how to propagate access masks to child objects.
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: One of the @'System.Security.AccessControl.PropagationFlags' values that specifies how to propagate Access Control Entries (ACEs) to child objects.
    - id: type
      type: System.Security.AccessControl.AccessControlType
      description: One of the @'System.Security.AccessControl.AccessControlType' values that specifies whether access is allowed or denied.
    return:
      type: System.Security.AccessControl.AccessRule
      description: A new @'System.Security.AccessControl.FileSystemAccessRule' object that represents a new access control rule for the specified user, with the specified access rights, access control, and flags.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: The *accessMask*, *inheritanceFlags*, *propagationFlags*, or *type* parameters specify an invalid value.
  - type: System.ArgumentNullException
    description: The *identityReference* parameter is null. -or-The *accessMask* parameter is zero.
  - type: System.ArgumentException
    description: The *identityReference* parameter is neither of type @'System.Security.Principal.SecurityIdentifier', nor of a type such as @'System.Security.Principal.NTAccount' that can be converted to type @'System.Security.Principal.SecurityIdentifier'.

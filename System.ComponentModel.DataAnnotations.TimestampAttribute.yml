  summary: "\n<p>Specifies the data type of the column as a row version.</p>\n"
  remarks: "\n<p>A row version type (also known as a sequence number) is a binary number that is guaranteed to be unique in the database. It does not represent an actual time. Row version data is not visually meaningful. Therefore, when the <xref href=\"System.ComponentModel.DataAnnotations.TimestampAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute is used with a Dynamic Data field, the column is not displayed unless the <xref href=\"System.ComponentModel.DataAnnotations.ScaffoldColumnAttribute\" data-throw-if-not-resolved=\"false\"></xref> attribute of the column is explicitly set to <strong>true</strong>.</p>\n<p>For more information, see Unable to find linked topic '65c9cf0e-3e8a-45f8-87b3-3460d96afb0b'..</p>\n"

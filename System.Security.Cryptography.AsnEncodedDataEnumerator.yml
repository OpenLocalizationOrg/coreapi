  assemblies:
  - System.Security.Cryptography.Encoding
  namespace: System.Security.Cryptography
  summary: "\n<p>Gets the current <xref href=\"System.Security.Cryptography.AsnEncodedData\" data-throw-if-not-resolved=\"false\"></xref> object in an <xref href=\"System.Security.Cryptography.AsnEncodedDataCollection\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n"
  remarks: "\n<p>After an enumerator is created, the <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> method must be called to advance the enumerator to the first element of the collection before reading the value of the <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.Current\" data-throw-if-not-resolved=\"false\"></xref> property; otherwise, <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.Current\" data-throw-if-not-resolved=\"false\"></xref> returns <strong>null</strong> or throws an exception.</p>\n<p>\n<xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.Current\" data-throw-if-not-resolved=\"false\"></xref> also returns <strong>null</strong> or throws an exception if the last call to <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> returns <strong>false</strong>, which indicates that the end of the collection has been reached.</p>\n<p>\n<xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.Current\" data-throw-if-not-resolved=\"false\"></xref> does not move the position of the enumerator, and consecutive calls to <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.Current\" data-throw-if-not-resolved=\"false\"></xref> return the same object until <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator.MoveNext\" data-throw-if-not-resolved=\"false\"></xref> is called.</p>\n"
  example:
  - "\n<p>The following code example shows how to use the <xref href=\"System.Security.Cryptography.AsnEncodedDataEnumerator\" data-throw-if-not-resolved=\"false\"></xref> class.</p>Cryptography.AsnEncodedData#1"

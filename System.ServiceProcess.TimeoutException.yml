  summary: "\n<p>The exception that is thrown when a specified timeout has expired.</p>\n"
  remarks: "\n<p>The <xref href=\"System.ServiceProcess.TimeoutException\" data-throw-if-not-resolved=\"false\"></xref> class can specify a message to describe the source of the exception. When a method throws this exception, the message is usually \"The timeout provided has expired and the operation has not been completed.\" </p>\n<p>This class is used, for example, by the <xref href=\"System.ServiceProcess.ServiceController\" data-throw-if-not-resolved=\"false\"></xref> class's <xref href=\"System.ServiceProcess.ServiceController.WaitForStatus(System.ServiceProcess.ServiceControllerStatus)\" data-throw-if-not-resolved=\"false\"></xref> member. The operation that can throw the exception is a change of the service's <xref href=\"System.ServiceProcess.ServiceController.Status\" data-throw-if-not-resolved=\"false\"></xref> property (for example, from <strong>Paused</strong> to <strong>ContinuePending</strong>).</p>\n"
  syntax:
    content: 'public class TimeoutException : Exception'
    content.vb: >-
      Public Class TimeoutException
          Inherits Exception

  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: When overridden in a derived class, sorts the nodes selected by the XPath expression according to the supplied parameters.
  syntax:
    content: public abstract void AddSort(object expr, XmlSortOrder order, XmlCaseOrder caseOrder, string lang, XmlDataType dataType)
    content.vb: Public MustOverride Sub AddSort(expr As Object, order As XmlSortOrder, caseOrder As XmlCaseOrder, lang As String, dataType As XmlDataType)
    parameters:
    - id: expr
      type: System.Object
      description: An object representing the sort key. This can be the string value of the node or an @'System.Xml.XPath.XPathExpression' object with a compiled XPath expression.
    - id: order
      type: System.Xml.XPath.XmlSortOrder
      description: An @'System.Xml.XPath.XmlSortOrder' value indicating the sort order.
    - id: caseOrder
      type: System.Xml.XPath.XmlCaseOrder
      description: An @'System.Xml.XPath.XmlCaseOrder' value indicating how to sort uppercase and lowercase letters.
    - id: lang
      type: System.String
      description: The language to use for comparison. Uses the @'System.Globalization.CultureInfo' class that can be passed to the  method for the language types, for example, "us-en" for U.S. English. If an empty string is specified, the system environment is used to determine the @'System.Globalization.CultureInfo'.
    - id: dataType
      type: System.Xml.XPath.XmlDataType
      description: An @'System.Xml.XPath.XmlDataType' value indicating the sort order for the data type.
  exceptions:
  - type: System.Xml.XPath.XPathException
    description: The @'System.Xml.XPath.XPathExpression' or sort key includes a prefix and either an @'System.Xml.XmlNamespaceManager' is not provided, or the prefix cannot be found in the supplied @'System.Xml.XmlNamespaceManager'.

  assemblies:
  - System.Net.Security
  namespace: System.Net.Security
  summary: Selects the local Secure Sockets Layer (SSL) certificate used for authentication.
  syntax:
    content: public delegate Cryptography.X509Certificates.X509Certificate LocalCertificateSelectionCallback(object sender, string targetHost, Cryptography.X509Certificates.X509CertificateCollection localCertificates, Cryptography.X509Certificates.X509Certificate remoteCertificate, string[] acceptableIssuers);
    content.vb: Public Delegate Function LocalCertificateSelectionCallback(sender As Object, targetHost As String, localCertificates As Cryptography.X509Certificates.X509CertificateCollection, remoteCertificate As Cryptography.X509Certificates.X509Certificate, acceptableIssuers As String()) As Cryptography.X509Certificates.X509Certificate
    parameters:
    - id: sender
      type: System.Object
      description: An object that contains state information for this validation.
    - id: targetHost
      type: System.String
      description: The host server specified by the client.
    - id: localCertificates
      type: System.Security.Cryptography.X509Certificates.X509CertificateCollection
      description: An @'System.Security.Cryptography.X509Certificates.X509CertificateCollection' containing local certificates.
    - id: remoteCertificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate
      description: The certificate used to authenticate the remote party.
    - id: acceptableIssuers
      type: System.String[]
      description: A @'System.String' array of certificate issuers acceptable to the remote party.
    return:
      type: System.Security.Cryptography.X509Certificates.X509Certificate
      description: An @'System.Security.Cryptography.X509Certificates.X509Certificate' used for establishing an SSL connection.

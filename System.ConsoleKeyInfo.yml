  summary: Initializes a new instance of the @'System.ConsoleKeyInfo' structure using the specified character, console key, and modifier keys.
  syntax:
    content: public ConsoleKeyInfo(char keyChar, ConsoleKey key, bool shift, bool alt, bool control)
    content.vb: Public Sub New(keyChar As Char, key As ConsoleKey, shift As Boolean, alt As Boolean, control As Boolean)
    parameters:
    - id: keyChar
      type: System.Char
      description: The Unicode character that corresponds to the *key* parameter.
    - id: key
      type: System.ConsoleKey
      description: The console key that corresponds to the *keyChar* parameter.
    - id: shift
      type: System.Boolean
      description: true to indicate that a SHIFT key was pressed; otherwise, false.
    - id: alt
      type: System.Boolean
      description: true to indicate that an ALT key was pressed; otherwise, false.
    - id: control
      type: System.Boolean
      description: true to indicate that a CTRL key was pressed; otherwise, false.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: The numeric value of the *key* parameter is less than 0 or greater than 255.

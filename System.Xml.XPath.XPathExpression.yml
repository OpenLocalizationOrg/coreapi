  type: Method
  source:
    remote:
      path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
      branch: master
      repo: https://github.com/dotnet/corefx.git
    id: SetContext
    path: src/System.Xml.XPath/ref/System.Xml.XPath.cs
    startLine: 66
  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: "\n<p>When overridden in a derived class, specifies the <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> object to use for namespace resolution.</p>\n"
  remarks: "\n<p>Namespace resolution is supported using classes that implement the <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> interface, such as the <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref> class. The <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref> stores prefix and namespace Uniform Resource Identifier (URI) mappings. If the <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> requires namespace resolution, the prefix and namespace URI pair must be added to an object, such as the <xref href=\"System.Xml.XmlNamespaceManager\" data-throw-if-not-resolved=\"false\"></xref> class, which implements the <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> interface, and the <xref href=\"System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)\" data-throw-if-not-resolved=\"false\"></xref> method must be called to specify the <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> interface object to use for namespace resolution.</p>\n<p>The following are important notes to consider when using the <xref href=\"System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)\" data-throw-if-not-resolved=\"false\"></xref> method.</p>\n<ul><li>\n<p>If the <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> does not include a prefix, it is assumed that the namespace URI is the empty namespace. If your XML includes a default namespace, you must still use the <xref href=\"System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)\" data-throw-if-not-resolved=\"false\"></xref> method and provide an object that contains a prefix and namespace URI to handle the default namespace.</p>\n</li><li>\n<p>You can also supply an <xref href=\"System.Xml.IXmlNamespaceResolver\" data-throw-if-not-resolved=\"false\"></xref> interface object for namespace resolution to the <xref href=\"System.Xml.XPath.XPathExpression.Compile(System.String,System.Xml.IXmlNamespaceResolver)\" data-throw-if-not-resolved=\"false\"></xref> method when you create your <xref href=\"System.Xml.XPath.XPathExpression\" data-throw-if-not-resolved=\"false\"></xref> object.</p>\n</li><li>\n<p>\n<xref href=\"System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)\" data-throw-if-not-resolved=\"false\"></xref> accepts <xref href=\"System.Xml.Xsl.XsltContext\" data-throw-if-not-resolved=\"false\"></xref> as a namespace resolver, so you can implement a custom context and use functions and variables based on <xref href=\"System.Xml.Xsl.IXsltContextFunction\" data-throw-if-not-resolved=\"false\"></xref> and <xref href=\"System.Xml.Xsl.IXsltContextVariable\" data-throw-if-not-resolved=\"false\"></xref>. The XPath expression will execute them. For more information, see User Defined Functions and Variables.</p>\n</li></ul>\n"

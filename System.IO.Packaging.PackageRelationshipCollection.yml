  summary: "\n<p>Returns an enumerator for iterating through the relationships in the collection. </p>\n"
  remarks: "\n<p>The collection accessed by the enumerator is invalidated after any change occurs to the underlying collection.  The underlying collection can change when any of the following methods are called.</p>\n<ul><li>\n<p>\n<strong>Package</strong>.<see cref=\"Overload:System.IO.Packaging.Package.CreateRelationship\"></see></p>\n</li><li>\n<p>\n<strong>Package</strong>.<xref href=\"System.IO.Packaging.Package.DeleteRelationship(System.String)\" data-throw-if-not-resolved=\"false\"></xref></p>\n</li><li>\n<p>\n<strong>PackagePart</strong>.<see cref=\"Overload:System.IO.Packaging.PackagePart.CreateRelationship\"></see></p>\n</li><li>\n<p>\n<strong>PackagePart</strong>.<xref href=\"System.IO.Packaging.PackagePart.DeleteRelationship(System.String)\" data-throw-if-not-resolved=\"false\"></xref></p>\n</li></ul>\n"

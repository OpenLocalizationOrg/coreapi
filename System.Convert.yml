  summary: Returns an object of the specified type and whose value is equivalent to the specified object.
  syntax:
    content: public static object ChangeType(object value, Type conversionType)
    content.vb: Public Shared Function ChangeType(value As Object, conversionType As Type) As Object
    parameters:
    - id: value
      type: System.Object
      description: An object that implements the @'System.IConvertible' interface.
    - id: conversionType
      type: System.Type
      description: The type of object to return.
    return:
      type: System.Object
      description: An object whose type is *conversionType* and whose value is equivalent to *value*.-or-A null reference (Nothing in Visual Basic), if *value* is null and *conversionType* is not a value type.
  exceptions:
  - type: System.InvalidCastException
    description: This conversion is not supported.  -or-*value* is null and *conversionType* is a value type.-or-*value* does not implement the @'System.IConvertible' interface.
  - type: System.FormatException
    description: '*value* is not in a format recognized by *conversionType*.'
  - type: System.OverflowException
    description: '*value* represents a number that is out of the range of *conversionType*.'
  - type: System.ArgumentNullException
    description: '*conversionType* is null.'

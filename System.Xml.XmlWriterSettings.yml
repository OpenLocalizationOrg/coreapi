  assemblies:
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: Gets or sets a value indicating whether to write attributes on a new line.
  syntax:
    content: public bool NewLineOnAttributes { get; set; }
    content.vb: Public Property NewLineOnAttributes As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: true to write attributes on individual lines; otherwise, false. The default is false.NoteThis setting has no effect when the @'System.Xml.XmlWriterSettings.Indent' property value is false.When @'System.Xml.XmlWriterSettings.NewLineOnAttributes' is set to true, each attribute is pre-pended with a new line and one extra level of indentation.

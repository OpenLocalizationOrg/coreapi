- uid: System.Data.CommandBehavior.SingleRow
  id: SingleRow
  parent: System.Data.CommandBehavior
  href: System.Data.CommandBehavior.yml
  name: SingleRow
  fullName: System.Data.CommandBehavior.SingleRow
  type: Field
  source:
    remote: *o0
    path: src/System.Data.Common/ref/System.Data.Common.cs
    startLine: 28
  assemblies:
  - System.Data.Common
  namespace: System.Data
  summary: The query is expected to return a single row of the first result set. Execution of the query may affect the database state. Some .NET Framework data providers may, but are not required to, use this information to optimize the performance of the command. When you specify @'System.Data.CommandBehavior.SingleRow' with the @'System.Data.OleDb.OleDbCommand.ExecuteReader' method of the @'System.Data.OleDb.OleDbCommand' object, the .NET Framework Data Provider for OLE DB performs binding using the OLE DB IRow interface if it is available. Otherwise, it uses the IRowset interface. If your SQL statement is expected to return only a single row, specifying @'System.Data.CommandBehavior.SingleRow' can also improve application performance. It is possible to specify SingleRow when executing queries that are expected to return multiple result sets.  In that case, where both a multi-result set SQL query and single row are specified, the result returned will contain only the first row of the first result set. The other result sets of the query will not be returned.
  syntax:
    content: SingleRow = 8
